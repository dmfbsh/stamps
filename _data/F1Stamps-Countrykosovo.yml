# List of Stamps for Country
- Country: Kosovo
  Flag: KOSV0001.jpg
  Stamps:
  - Picture: stamp0098.jpg
    Width: 200
    IssueDate: 2000
    Description: |
      A sheet of 3 stamps showing Alain Prost, Ayrton Senna and Michael Schumacher.<br>
      <br>
      Alain Prost drove in F1 from 1980 to 1993 for McLaren, Renault, Ferrari and Williams; he won the driver's title 4 times - 3 times with McLaren (1985, 1986 and 1989 in the MP4/2B, MP4/2C and the MP4/5 respectively) and once with Williams (1993 in the FW15C).<br>
      <br>
      Ayrton Senna drove in F1 from 1984 to 1994 for Toleman, Lotus, McLaren and Williams; he won the driver's title in 1988, 1990 and 1991 with McLaren (in the MP4/4, MP4/5B and MP4/6).<br>
      <br>
      Michael Schumacher drove in F1 from 1991 to 2006 for Jordan, Benetton and Ferrari; he won the driver's title twice with Benetton in 1994 and 1995 (in the B194 and B195 respectively) and then five times with Ferrari in 2000 to 2004 (in the F1-2000, F2001, F2002, F2003-GA, F2004).
  - Picture: stamp0099.jpg
    Width: 400
    IssueDate: 2000
    Description: |
      A sheet of 6 stamps showing the following F1 drivers:<br>
      <br>
      Jody Scheckter drove in F1 from 1972 to 1980 and won the driver's title in 1979 with Ferrari.<br>
      <br>
      Juan Manuel Fangio drove in F1 from 1950 to 1958; his first title was with Alfa Romeo in 1951, the second and third titles were won in 1954 and 1955 with Daimler Benz, his fourth was with Ferrari in 1956 and his fifth title was in 1957 with Maserati.<br>
      <br>
      Mario Andretti drove in F1 from 1968 to 1982 and won the driver's title in 1978 with Lotus.<br>
      <br>
      Niki Lauda drove in F1 from 1971 to 1985; he won the driver's title in 1975, 1977 and 1984, the first two times with Ferrari and the third time with McLaren.<br>
      <br>
      Michael Schumacher drove in F1 from 1991 to 2006; he won the driver's title twice with Benetton in 1994 and 1995 and then five times with Ferrari in 2000 to 2004.<br>
      <br>
      Ayrton Senna drove in F1 from 1984 until his death at the San Marino Grand Prix in May 1994; he drove for McLaren from 1988 to 1993, winning the championship in 1988, 1990 and 1991.
