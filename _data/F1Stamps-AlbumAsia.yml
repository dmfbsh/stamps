      Description: |
        Issued to commemorate the first F1 race to be held in the Kingdom of Bahrain.  The race was won by Michael Schumacher (Ferrari), with Rubens Barrichello (Ferrari) second and Jenson Button (BAR Honda) third.<br>
        <br>
        The Bahrain International Circuit at Sakhir was designed by German architect Hermann Tilke.  Positioned in the middle of a desert, there were worries that sand would blow onto the circuit and disrupt the race. However, organizers were able to keep the sand off the track by spraying an adhesive on the sand around the track.  The surface of the track is made of Graywacke aggregate, shipped to Bahrain from the Bayston Hill quarry in Shropshire.  The surface material is highly acclaimed by circuit bosses and Formula 1 drivers for the high level of grip it offers. The same aggregate material is used at the Yas Marina Circuit for the Abu Dhabi Grand Prix.
