    - Picture: stamp0109.jpg
      Width: 400
      IssueDate: 1978
      Description: |
        A set of 7 stamps showing various racing cars.  The 30m depicts the McLaren M23.  The McLaren M23 was a F1 car mostly inspired by the Lotus 72 and the same Ford DFV engine was used.<br>
        <br>
        It was introduced for the 1973 season, and scored pole position with Denny Hulme on its very first outing.  Scheckter was responsible for one of the biggest accidents F1 has ever seen at the 1973 British Grand Prix, spinning his M23 in front of the pack. This was before Emerson Fittipaldi joined McLaren from Lotus in 1974. His knowledge of the Lotus 72 helped McLaren develop the M23 and that season, Fittipaldi gave McLaren its first drivers' and constructors' world championships, beating Ferrari, Tyrrell and Lotus.<br>
        <br>
        Further development in 1975 helped Fittipaldi and McLaren to second in both championships. Fittipaldi was replaced by James Hunt, who went on to win a dramatic and controversial 1976 season with the final evolution M23.  When the replacement McLaren M26 proved troublesome, Hunt and Jochen Mass relied on the M23 in the early part of the 1977 season, and even though the car was now 4 years old, it was still competitive.<br>
        <br>
        The M23 was never the most technically advanced F1 car, but sound preparation and continual development helped it win 16 grands prix, 2 drivers' and a constructors' world championship in its lifetime.
