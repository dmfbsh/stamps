        A mini sheet of one value featuring the Brabham BT50; the car, powered by the four cylinder 1.5 litre turbocharged BMW engine, was driven by Nelson Piquet and Ricardo Patrese in the 1982 season.  It recorded just one win, the Monaco Grand Prix (driven by Patrese).  The car was one of the first to feature on board telemetry as a means of monitoring the engine's fuel injection.
    - Picture: stamp0208.jpg
      Width: 200
      IssueDate: Unknown
      Description: |
        A mini sheet of one value featuring the Ferrari F1/89 (aka 640) built for the 1989 season.  It was driven by Nigel Mansell and Gerhard Berger.<br>
        <br>
        The car was designed by John Barnard, and it was the first Ferrari he was responsible for designing.  It sported a sharp nose, with a narrow monocoque and bulging side-pods designed to house the radiators with maximum aerodynamic efficiency.  The 640 was powered by Ferrari's own 3.5 litre V12 engine which produced up to 660bhp, a fine effort considering that it was the team's first naturally aspirated engine for almost a decade.  However, the transmission it was mated to attracted more attention, as it contained the very first 7-speed semi-automatic gearbox seen in F1.  In its first season, it proved to be very unreliable, and hampered Ferrari's efforts throughout the year.  However, such gearboxes would become the norm by the mid-1990s.<br>
        <br>
        The car proved to be fast, and it won its debut race, despite fears of unreliability and underwent a number of minor modifications that allowed Mansell and Berger to net three wins between them, including a win at Estoril where the Ferraris were clearly more competitive than the McLarens.  Although Berger failed to finish the first eleven races of the season, the carbon-fibre chassis did prove to be very strong however, and allowed Berger to escape from a fiery high speed crash in San Marino with only minor burns to his hands and a couple of broken ribs.  When the car did finish races, it never finished lower than 3rd place.
