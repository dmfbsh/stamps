  - Picture: stamp0579.jpg
    Width: 200
    IssueDate: 2015
    Description: |
      A commemorative sheet featuring Ayrton Senna.  The sheet also depicts two of Senna's closest rivals Alain Prost and Gehard Berger.  One of the greatest rivalries in F1 was that of Senna and Prost, which started in 1988 when Senna joined Prost at McLaren and continued until 1993 when Prost signed a contract with Williams that had a clause forbidding Senna from becoming his teammate.<br>
      <br>
      Despite the bitter rivalry between Senna and Prost, the two had the utmost respect for one another.  This was evidenced by the fact that Prost was a pallbearer at Senna's funeral.  Years later Prost would say a part of him died when Senna perished because their rivalry had been so great.
