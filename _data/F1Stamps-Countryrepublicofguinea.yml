# List of Stamps for Country
- Country: Republic of Guinea
  Flag: GUIN0001.jpg
  Stamps:
  - Picture: stamp0218.jpg
    Width: 200
    IssueDate: 1998
    Description: |
      A mini sheet of one value featuring Juan Manuel Fangio from the series 'Events of the 20th Centrury'.<br>
      <br>
      Juan Manuel Fangio raced in 1950 to 1958 driving a variety cars - Alfra Romeo, Maserati, Mercedes-Benz and Lancia-Ferrari.  He won the drivers' championship five times in 1951, 1954, 1955, 1956, 1957.<br>
      <br>
      He is the only Argentine driver to have won the Argentine Grand Prix, having won it four times in his career.
  - Picture: stamp0217.jpg
    Width: 400
    IssueDate: 2003
    Description: |
      A mini sheet of one value featuring Jacques Villeneuve.<br>
      <br>
      Following two successful years in CART, Villeneuve moved into F1 in 1996 with the front running Williams team, alongside Damon Hill.  In his debut season, Villeneuve challenged Hill for the title, winning four races and taking the fight to the final round in Japan, where the Canadian retired and Hill won the title.  Villeneuve, however, did win the following year's title, this time challenging Michael Schumacher and once again taking it to the final round in Jerez.  In the race, the two collided, resulting in Schumacher's retirement and subsequent disqualification from the 1997 World Championship, with Villeneuve going on to take third place in the race, and the overall title.<br>
       <br>
      The last year in which Villeneuve would win a championship level race and finish the season in the top three was 1997.  Renault had pulled out of F1 for 1998 and Villeneuve's Williams team had to fare with less competitive Mecachrome engines.  Villeneuve moved to the newly formed British American Racing team in 1999 and stayed there for the next four seasons but, following poor results he was replaced by former British Formula Three Champion Takuma Sato.  After a short run with Renault at the end of 2004, Villeneuve moved to the Sauber team for the 2005 season where he was outscored by his less experienced teammate Felipe Massa.  The Sauber team were bought out by BMW for the following season and Villeneuve struggled to score points, taking seven points from eleven rounds before suffering an injury in Germany.  The Canadian was replaced by Robert Kubica and soon BMW and Villeneuve parted company.
  - Picture: stamp0216.jpg
    Width: 400
    IssueDate: 2003
    Description: |
      A mini sheet of four values featuring:<br>
      <br>
      - Jody Scheckter - Scheckter raced in F1 from 1972 to 1980, driving for McLaren, Tyrrell, Walter Wolf Racing and Ferrari - he won the drivers' championship in 1979 in the Ferrari 312T4.<br>
      - Alan Jones - Jones raced in F1 from 1975 to 1986, driving a variety of cars for various teams, including Williams.  In 1980, Jones won the drivers' championship in the FW07B, this also helped Williams win their first constructors' championship.<br>
      - Nelson Piquet - Piquet raced in F1 from 1978 to 1991, driving a variety of cars for various teams, he won the drivers' title in 1981 in the Brabham BT49C, in 1983 in the Brabham BT52 and in 1987 in the Williams FW11B.<br>
      - Keke Rosberg - Rosberg raced in F1 from 1978 to 1986, driving a variety of cars for various teams, including Williams.  In 1982, Rosberg won the drivers' championship in the FW08, recording only a single win in that season.
