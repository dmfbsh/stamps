  - Picture: stamp0668.jpg
    Width: 400
    IssueDate: 20th June 2017
    Description: |
      A mini sheet of one value featuring the following F1 cars:<br>
      <br>
      - Red Bul RB12 - driven in 2016 by Daniel Ricciardo, Daniil Kvyat and Max Verstappen (after his promotion from the Toro Rosso team) - the car used a Renault engine re-badged as a TAG Heuer following the breakdown in the relationship between Red Bull and Renault in 2015, this was the last Red Bull car with fuel and lubricants from Total - ending their eight-year partnership.<br>
      <br>
      - Williams FW38 - driven in 2016 by Felipe Massa and Valtteri Bottas - during qualifying for the 2016 European Grand Prix, the FW38 set the highest ever recorded speed of a Formula One car during an official session, at 378 km/h (235 mph).<br>
      <br>
      - Manor MRT05 - driven in 2016 by three rookies, reigning Deutsche Tourenwagen Masters champion Pascal Wehrlein, GP2 Series regular Rio Haryanto and reigning GP3 Series champion Esteban Ocon - this was the only car produced by Manor as the team entered administration at the beginning of 2017 and folded in January of that year.
  - Picture: stamp0669.jpg
    Width: 400
    IssueDate: 20th June 2017
    Description: |
      A mini sheet of four values featurning the following F1 cars:<br>
      <br>
      - Mercedes F1 W07 Hybrid - driven in 2016 by Lewis Hamilton and Nico Rosberg - this hugely successful car delivered the Constructors' Championship for Mercedes and the Drivers' Title for Rosberg.<br>
       <br>
      - Renault R.S.16 - driven in 2016 by Kevin Magnussen and Jolyon Palmer, this car marked Renault's return to the sport as a constructor after a five-year absence (taking over what was previously the Lotus F1 Team).<br>
      <br>
      - Ferrari SF16-H - driven in 2016 by Sebastian Vettel and Kimi Raikkonen, a disappointing season for Ferrari as they did not win a race all season, for the second time in three seasons.<br>
      <br>
      - Sauber C35 - driven in 2016 by Marcus Ericsson and Felipe Nasr - the car proved to be less competitive compared to its predecessor due to less development over winter, caused by financial problems of the team.
