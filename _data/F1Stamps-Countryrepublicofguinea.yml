    Description: |
      A mini sheet featuring the 2008 Australian Grand Prix, held at the Melbourne Grand Prix Circuit on 16th March 2008.<br>
      <br>
      The race was won by Lewis Hamilton (McLaren) from pole position, Nick Heidfeld (BMW Sauber) finished second and Nico Rosberg (Williams) was third - his first ever pole position.  The race was noted for its high attrition rate with only seven of the 22 cars running at the chequered flag.
