# List of Stamps for Country
- Country: Republic of Yemen
  Flag: YEMN0001.jpg
  Stamps:
  - Picture: stamp0089.jpg
    Width: 200
    IssueDate: 1969
    Description: |
      A set of 10 stamps featuring the following drivers from F1:<br>
      <br>
      Ludovico Scarfiotti - Scarfiotti raced in F1 from 1963 to 1968, driving for Ferrari in all but the last year when he drove for Cooper - the highlight of his career was winning the 1966 Italian Grand Prix, the first Italian to do so for 15 years.<br>
      Jackie Stewart - Stewart raced  in F1 from 1965 to 1973, driving for Owen, Matra and Tyrrell, he won the driver's title three times - 1969 (Matra), 1971 and 1973 (Tyrrell).<br>
      Jacky Ickx - Ickx raced in F1 from 1966 to 1979, he drove for numerous teams, his best results came in 1969 (Owen) and 1970 (Ferrari) when both times he was runner up in the driver's championship.<br>
      Jack Brabham - Brabham raced in F1 from 1955 to 1970, initially with Cooper and then with his own team - he won the driver's title 3 times, twice with Cooper (1959 and 1960) and once with his own team (1966).<br>
      Jochen Rindt - raced in F1 from 1964 to 1970, driving for Rob Walker, Cooper, Brabham and Lotus - he won the driver's championship in 1970 (with Lotus) - he was killed during practice for the Italian Grand Prix, but had enough points to be posthumously awarded the title.
