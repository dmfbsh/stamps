    Description: |
      A mini sheet of one value featuring a Jaguar F1 car.<br>
      <br>
      Jaguar Racing competed in the F1 World Championship from 2000 to 2004. It was formed from the purchase by Ford of Jackie Stewart's Stewart Grand Prix Formula One team in June 1999. Ford renamed the team Jaguar Racing as part of its global marketing operations to promote their Jaguar premium car company. Despite this branding, they continued to use Ford-Cosworth engines in the cars, no Jaguar engineering was involved. During the years of Ford's ownership, the team was unable to revive its performances of 1999 (4th in the Constructor's Championship).
