        A mini sheet commemorating the 75th anniversary of the French Grand Prix.  The 1906 French Grand Prix was the first Grand Prix motor race and took place at Le Mans on June 26 and June 27 1906.  The race was won by Ferenc Szisz driving a Renault.<br>
        <br>
        The 1979 French Grand Prix, which was held on 1 July 1979 at Dijon.  It marked the first victory of a turbocharged car in F1, with Renault overcoming the reliability problems that had initially plagued their car.  For Jean-Pierre Jabouille it was a victory on home soil, driving a French car (Renault), on French tyres (Michelin), powered by a French engine (Renault), burning French fuel (Elf).<br>
        <br>
