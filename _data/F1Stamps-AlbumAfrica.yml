        <br>
        Senna was Catholic. A very religious man, he openly conflated his beliefs with his racing, something for which he was criticized as dangerous by Alain Prost, among others. He often read the Bible on long flights from Sao Paulo to Europe.<br>
        <br>
        Senna expressed concern over the widespread poverty in Brazil, and privately spent millions of his personal fortune on underprivileged children. Shortly before his death he created the framework for an organisation dedicated to Brazilian children, which later became Instituto Ayrton Senna.<br>
        <br>
        Senna was often quoted using driving as a means for self-discovery, and racing as a metaphor for life: "The harder I push, the more I find within myself. I am always looking for the next step, a different world to go into, areas where I have not been before. It's lonely driving a Grand Prix car, but very absorbing. I have experienced new sensations and I want more. That is my excitement, my motivation."<br>
        <br>
        Towards the end of his career Senna became increasingly preoccupied with the dangers of his profession. On the morning of his death he initiated the re-formation of the GPDA safety organisation, with which he would work to improve the safety of his sport. Shortly before his death, Senna spoke of Formula 1 saying "you are always exposed to danger, danger of getting hurt, danger of dying. This is your life, and you either approach it in a, in a professional, in a cool manner or you just drop it, leave it alone and don't do it anymore. And I happen to like too much what I do to just drop it, I can't drop it".<br>
        <br>
        He was renowned for his close relationship with Gerhard Berger, and the two were always playing practical jokes on each other. Berger is quoted as saying "He taught me a lot about our sport, I taught him to laugh". In the documentary film The Right to Win made in 2004 as a tribute to Senna, Frank Williams notably recalls that as good a driver as Senna was, ultimately "he was an even greater man outside of the car than he was in it."
