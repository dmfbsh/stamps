        The 2003 season saw the introduction of new regulations intended to increase F1's excitement and to help alleviate the financial difficulties of the smaller teams.  One-lap qualifying was introduced as a way for smaller teams to get more television exposure.  Optional Friday testing at Grand Prix events was introduced in exchange for less miles on stand alone test days.  This was intended to give smaller teams a cheaper alternative to these test days, which were to be banned in 2004.  Only one type of wet weather tyre was allowed to be used in wet weather races.  The point scoring systems for both the Constructors and Drivers titles were changed from 10, 6, 4, 3, 2, 1 for the first six finishers at each round to 10, 8, 6, 5, 4, 3, 2, 1 for the first eight finishers in an attempt to make the title contests closer.<br>
        <br>
        While Ferrari's Michael Schumacher had won the 2002 championship by 67 points from his team-mate Rubens Barrichello, the 2003 season was much closer.  For a great part of the 2003 season, several drivers from several teams had mathematical chances of winning the world championship.  Eight different drivers won a Grand Prix, amongst them three first time winners.  Kimi Raikkonen, driving for McLaren-Mercedes, and Juan Pablo Montoya, driving for BMW Williams.  Both had a chance of claiming the 2003 championship until late in the season, with Raikkonen still mathematically in contention at the final race, the Japanese Grand Prix.  Raikkonen lost the championship to Schumacher by two points, although he won only one race to Schumacher's six.  Ferrari's defence of the constructor's title was challenged throughout the year by Williams and McLaren, one of the few seasons where there were three front running teams.<br>
        <br>
        Notable races include the chaotic Brazilian Grand Prix which was hampered by monsoon conditions, and the British Grand Prix where the track was invaded by the now-defrocked priest Neil Horan, who ran onto the Hangar straight, running towards the 250 km/h train of cars, wearing a green kilt and waving religious banners.<br>
        <br>
        After failing to complete the 2002 season due to financial difficulties, the Arrows team had their application for admission to the 2003 championship rejected by the FIA prior to the season start date. No reason was publicly given by the FIA and Arrows subsequently folded after 25 years in Formula One
