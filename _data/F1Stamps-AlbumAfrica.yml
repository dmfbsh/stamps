        During the late 1980s and early 1990s, Prost formed a fierce rivalry with Ayrton Senna, Nelson Piquet and Nigel Mansell.  In 1986, at the last race of the season, he managed to pip Mansell and Piquet of Williams to the title.  Senna joined Prost at McLaren in 1988 and the two had a series of controversial clashes, including a collision at the 1989 Japanese Grand Prix that gave Prost his third Drivers' Championship.  A year later at the same venue they collided again, but this time Prost, driving for Ferrari, lost out.  Before the end of a winless 1991 season Prost was fired by Ferrari for his public criticism of the team.  After a sabbatical in 1992, Prost joined the Williams team, prompting reigning drivers' champion Mansell to leave for CART.  With a competitive car, Prost won the 1993 championship but he retired at the end of the year rather than be teammates with Senna who signed for 1994.<br>
        <br>
        Prost employed a smooth, relaxed style behind the wheel, deliberately modeling himself on personal heroes like Jackie Stewart and Jim Clark.  He was nicknamed 'The Professor' for his intellectual approach to competition.  Skilled at setting up his car for race conditions, Prost would often conserve his brakes and tyres early on in a race, leaving them fresher for a challenge at the end of the race.
