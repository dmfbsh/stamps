      Width: 400
      IssueDate: 2015
      Description: |
        The McLaren MP4/4 was one of most dominant F1 cars ever built.  It was designed by Steve Nichols and Gordon Murray and was based on the previous year's lowline Brabham BT55.  In the hands of Ayrton Senna and Alain Prost (in 1988) the car secured 15 poles and 15 wins out of the 16 races.<br>
        <br>
        The lowline concept was that a low car with a reduced front area of about 30% would be more aerodynamically efficient and allow more to pass over the rear wing causing more downforce to be produced, but without excessive drag.  The recently acquired Honda engine was ideally suited to this concept with its low centre of gravity as it did not exhibit the problems of the previous year's Brabham (fuel and oil starvation).  The combination of the lowline concept and the Honda engine are what made this car so dominant.
