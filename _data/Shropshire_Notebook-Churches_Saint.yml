- Saint: St Catherine
  Description: |
    Catherine of Alexandria is, according to tradition, a Christian saint, who was martyred in the early fourth century at the hands of the emperor Maxentius.  According to her hagiography, she was both a princess and a noted scholar who became a Christian around the age of 14, converted hundreds of people to Christianity and was martyred around the age of eighteen.  More than 1,100 years after Catherine's martyrdom, Joan of Arc identified her as one of the saints who appeared to and counselled her.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Catherine_of_Alexandria)
    
    Tugford is dedicated to St Catherine of Siena.
    
    Catherine of Siena (25 March 1347 – 29 April 1380), a member of the Third Order of Saint Dominic, was a mystic, activist, and author who had a great influence on Italian literature and on the Catholic Church.  Canonized in 1461, she is also a Doctor of the Church.
    
    Born and raised in Siena, she wanted from an early age to devote herself to God, against the will of her parents.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Catherine_of_Siena)
