- Saint: St Mary Magdalene
  Description: |
    Mary Magdalene, sometimes called Mary of Magdala, or simply the Magdalene or the Madeleine, was a woman who, according to the four canonical gospels, traveled with Jesus as one of his followers and was a witness to his crucifixion and resurrection.
    
    She is mentioned by name twelve times in the canonical gospels, more than most of the apostles and more than any other woman in the gospels, other than Jesus's family.  Mary's epithet Magdalene may mean that she came from the town of Magdala, a fishing town on the western shore of the Sea of Galilee in Roman Judea. 
    
