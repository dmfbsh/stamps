- Saint: All Saints
  Description: |
    All Saints Day is a Christian solemnity (feast day of the highest rank) which is celebrated in honour of all the saints of the church, whether they are known or unknown.
    
    From the 4th Century, feasts commemorating all Christian martyrs were held in various places, on various dates near Easter and Pentecost.  In the 9th century, some churches in the British Isles began holding the commemoration of all saints on 1st November, and in the 9th Century this was extended to the whole Catholic church.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/All_Saints%27_Day)
