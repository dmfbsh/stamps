- Saint: St Cuthbert
  Description: |
    Cuthbert of Lindisfarne (c. 634 - 20 March 687) was an Anglo-Saxon saint of the early Northumbrian church in the Celtic tradition.  He was a monk, bishop and hermit, associated with the monasteries of Melrose and Lindisfarne in the Kingdom of Northumbria.  Cuthbert was mentored by Eata, who was his abbott.
    
    While on the Farne Islands, Cuthbert instituted special laws to protect the eider ducks and other seabirds nesting on the islands.  They still breed in their thousands off the Northumberland coast.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Cuthbert)
