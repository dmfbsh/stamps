- Saint: St Edith
  Description: |
    Edith of Wilton (c. 961 - 16 September 984) was an English nun, saint, and the only daughter of Edgar the Peaceful, king of England (r. 959 - 975) and Saint Wulfthryth, who later became abbess of Wilton Abbey.
    
    The support of Edith's elevation by both secular and religious authorities to sainthood was most likely political, in order to establish the legitimacy of her cult's power and to connect themselves to King Edgar's children.
    
    *There are four Saxon abbesses with the name Edith from Amsworth, Aylesbury, Polesworth and Wilton.  Eaton-under-Heywood is known to be dedicated to Edith of Wilton, but the dedication for Church Pulverbatch is unclear.*
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Edith_of_Wilton)
