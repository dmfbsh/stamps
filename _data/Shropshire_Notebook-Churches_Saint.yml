- Saint: St Eata
  Description: |
    Eata (died 26 October 686), also known as Eata of Lindisfarne, was Bishop of Hexham from 678 until 681, and then Bishop of Lindisfarne from before 681 until 685.  He then translated back to Hexham where he served until his death in 685 or 686.  He was the first native of Northumbria to occupy the bishopric of Lindisfarne.
    
    The historian Bede described Eata as a gentle and greatly revered man.  As an administrator Eata applied his skills at the time of plague, civil disorders and major ecclesiastical change.
    
    Like most of the early saints of the English Church, St. Eata was canonized by general repute of sanctity among the faithful in the regions which he helped to Christianize.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Eata_of_Hexham)
