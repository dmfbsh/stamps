- Saint: St John the Baptist
  Description: |
    John the Baptist (c. 1st century BC - c. AD 30) was a mission preacher active in the area of Jordan River in the early 1st century AD.  He is also known as John the Forerunner in Christianity.
    
    John used baptism as the central symbol or sacrament of his pre-messianic movement. Most Christian scholars agree that John baptized Jesus.
    
    According to the New Testament, John was sentenced to death and subsequently beheaded by Herod Antipas around AD 30 after John rebuked him for divorcing his wife Phasaelis and then unlawfully wedding Herodias, the wife of his brother Herod Philip I.
    
    Followers of John existed well into the 2nd century AD, and some proclaimed him to be the messiah.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/John_the_Baptist)
