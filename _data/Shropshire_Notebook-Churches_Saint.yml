- Saint: St Lucy
  Description: |
    Lucia of Syracuse (283 - 304), also called Saint Lucia or Saint Lucy, was a Christian martyr who died during the Diocletianic Persecution.  She is venerated as a saint in the Catholic, Anglican, Lutheran, and Eastern Orthodox churches.  She is one of eight women (including the Virgin Mary) explicitly commemorated by Catholics in the Canon of the Mass.
    
    Lucia of Syracuse was honored in the Middle Ages and remained a well-known saint in early modern England.  She is one of the best known virgin martyrs, along with Agatha of Sicily, Agnes of Rome, Cecilia of Rome and Catherine of Alexandria.
    
    Lucy's Latin name Lucia shares a root  with the Latin word for light, lux.  A number of traditions incorporate symbolic meaning of St. Lucy as the bearer of light in the darkness of winter, her feast day being 13 December.  Because some versions of her story relate that her eyes were removed, either by herself or by her persecutors, she is the patron saint of the blind.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Saint_Lucy)
