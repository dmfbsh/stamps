- Saint: St Nicholas
  Description: |
    Saint Nicholas of Myra (traditionally 15 March 270 - 6 December 343), also known as Nicholas of Bari, was an early Christian bishop of Greek descent from the maritime city of Myra in Asia Minor during the time of the Roman Empire.
    
    Because of the many miracles attributed to his intercession, he is also known as Nicholas the Wonderworker.  Saint Nicholas is the patron saint of sailors, merchants, archers, repentant thieves, children, brewers, pawnbrokers, unmarried people, and students in various cities and countries around Europe.
    
    His reputation evolved among the pious, as was common for early Christian saints, and his legendary habit of secret gift-giving gave rise to the traditional model of Santa Claus ("Saint Nick") through Sinterklaas.
    
    [Read More on Wikipedia](https://en.wikipedia.org/wiki/Saint_Nicholas)
