  - Picture: stamp0300.jpg
    Width: 400
    IssueDate: 2012
    Description: |
      A commemorative sheet featuring Sebastian Vettel.<br>
      <br>
      In his first year driving for Red Bull in 2009, Vettel finished the season as the youngest-ever World Drivers' championship runner-up. The following year he went on to become the youngest driver ever to win the World Drivers' Championship. In the same year he helped Red Bull win the team's first World Constructors' Championship. He followed up his first championship with a second in 2011, becoming the youngest double as well as youngest consecutive champion. Vettel won the 2012 F1 World Championship, becoming the youngest triple champion in the history of the sport.<br>
      <br>
      Vettel holds numerous other "youngest" Formula One records, among them: the youngest driver to have taken part in an official practice session of a Grand Prix, to score championship points, to lead a race, to secure pole position, and to win a race.
