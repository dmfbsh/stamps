  - Picture: stamp0588.jpg
    Width: 400
    IssueDate: 2012
    Description: |
      The Mercedes-Benz W196 was produced for the 1954 and 1955 seasons.  In the hands of Juan Manuel Fangio and Stirling Moss it won 9 of 12 races entered and captured the only two world (drivers) championships in which it competed.<br>
      <br>
      Firsts included the use of desmodromic valves and Daimler-Benz developed mechanical direct fuel injection adapted from the DB 601 high-performance V12 used on the Messerschmitt Bf 109E fighter during World War II.<br>
      <br>
      Two variants were produced, the aerodynamic closed-wheel aluminium "Type Monza" streamliner was used only at Monza (where it picked up its nickname) and Silverstone, but was found to be really only suited to high-speed tracks made up of straights and slow corners.  It was defeated at Silverstone (a high-speed corner dominated circuit), so the open wheel version was introduced for the German Grand Prix.<br>
      <br>
      At the end of the 1955 season Mercedes withdrew from motorsport.
