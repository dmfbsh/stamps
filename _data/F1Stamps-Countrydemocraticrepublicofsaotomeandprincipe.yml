  - Picture: stamp0656.jpg
    Width: 400
    IssueDate: 10th November 2016
    Description: |
      A mini sheet of one value featuring the Ferrari SF16-H.  The Ferrari SF16-H was Ferrari's entry for the 2016 season and was driven by Sebastien Vettel and Kimi Raikkonen.  Ferrari eventually finished in third place in the Constructor's Championship.  They also did not win a race all season, for the second time in three seasons.
