  - Picture: stamp0698.jpg
    Width: 400
    IssueDate: 7th November 2018
    Description: |
      A mini sheet of one value featuring the Mclaren MCL32.  The MCL32 was McLaren's entry for the 2017, it was driven by Fernando Alonso and Stoffel Vandoorne - car was uncompetitive and unrelaible, McLaren finished 9th in the Constructors' Championship.<br>
      <br>
      The MCL32 was the first McLaren F1 car to not carry the 'MP4' prefix since 1980, the change was introduced following CEO Ron Dennis's departure from the team's parent company, the McLaren Technology Group, in November 2016.  It is also the last McLaren car to be fitted with a Honda engine as it was replaced by Renault engines from the 2018 season onwards.
