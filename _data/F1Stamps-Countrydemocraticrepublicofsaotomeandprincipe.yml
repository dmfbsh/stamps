  - Picture: stamp0057.jpg
    Width: 400
    IssueDate: 2010
    Description: |
      A mini sheet of one value commemorating the 50th anniversary of the birth of Ayrton Senna.<br>
      <br>
      Senna was born on 21st March 1960, the three-time F1 world champion was fatally injured in a crash while leading the 1994 San Marino Grand Prix, he was pronounced dead at a hospital in Bologna, Italy, and remains the last Grand Prix driver to die at the wheel of an F1 car.<br>
      <br>
      After Senna's death, three days of national mourning were declared in Brazil, and he was accorded a state funeral in his hometown of Sao Paulo.  The largest funeral in Brazilian history, it was attended by an estimated one million people lining the route of the funeral cortege.
  - Picture: stamp0058.jpg
    Width: 400
    IssueDate: 2010
    Description: |
      A mini sheet of six values commemorating the 50th anniversary of the birth of Ayrton Senna.<br>
      <br>
      Senna is regarded as one of the greatest drivers in the history of F1.  In 2009, a poll of 217 current and former F1 drivers conducted by the British magazine Autosport named Senna as the greatest F1 driver.  He was recognised for his qualifying speed over one lap and from 1989 until 2006 held the record for most pole positions.  He was especially quick in wet conditions, as shown by his performances in the 1984 Monaco Grand Prix, the 1985 Portuguese Grand Prix, and the 1993 European Grand Prix.  He also holds the record for most victories at the prestigious Monaco Grand Prix (six) and is the third most successful driver of all time in terms of race wins.<br>
       <br>
      Senna courted controversy throughout his career, particularly during his turbulent rivalry with Alain Prost.  Both the 1989 Championship won by Prost and the 1990 Championship won by Senna were decided by collisions between them at those years' Japanese Grands Prix.
  - Picture: stamp0234.jpg
    Width: 200
    IssueDate: 1997
    Description: |
      A mini sheet of one value featuring Michael Schumacher.<br>
      <br>
      1997 was Schumacher's second year with Ferrari.  Going in to the final race of the 1997 season Schumacher had a 1 point advantage over Jacques Villeneuve (Williams); during the race Schumacher was ahead of Villeneuve, but developed a coolant leak, when Villeneuve attempted to pass the ailing Ferrari, Schumacher tried to provoke an accident taking himself out of the race and handing Villeneuve the drivers' championship.  Schumacher was disqualified from the 1997 championship.
  - Picture: stamp0474.jpg
    Width: 400
    IssueDate: 29th March 2013
    Description: |
      A miniature sheet commemorating Sebastian Vettel's third consecutive drivers' title (and Red Bull's third consecutive constructors' title).<br>
      <br>
      At the final race of the 2012 season Sebastian Vettel finished 6th while Alonso (his closest rival) finished 2nd, resulting in Vettel winning the championship by three points.  This was Vettel's third consecutive championship, and at age 25 he became the youngest ever triple world champion, beating Ayrton Senna's previous record.  Senna won his third F1 world championship title in 1991 at age 31.  Vettel also became the third driver to acquire three-consecutive championships, after Juan Manuel Fangio and Michael Schumacher.
