      A mini sheet containing one value showing Niki Lauda.  Lauda drove in F1 from 1971 to 1985; in 1975 he won the drivers title with Ferrari driving the 312T.<br>
      <br>
      The 1975 F1 season started slowly for Lauda, but after nothing better than a fifth-place finish in the first four races he then won four out of the next five races in the new Ferrari 312T.  His first World Championship was confirmed with a fifth win at the last race of the year, the United States GP.  He also became the first and only driver to lap the Nurburgring Nordschleife in under 7 minutes, which was considered a huge feat.  And the Nordschleife section of the Nurburgring was 2 miles longer than it is today.
