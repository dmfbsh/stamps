    Description: |
      A mini sheet containing 9 values showing various Ferrari F1 cars from 1961 to 2000.<br>
      <br>
      In the 1961 Formula One season, the team kept Phil Hill, Wolfgang von Trips and Richie Ginther, and debuted another Carlo Chiti designed car, the Ferrari 156 based on the Formula 2 car of 1960, which was dominant throughout the season. Ferrari drivers Hill and von Trips competed for the championship. Giancarlo Baghetti joined in midseason and became the first driver to win on his debut race (the 1961 French Grand Prix). However, at the end of the season, von Trips crashed at the 1961 Italian Grand Prix and was killed, together with over a dozen spectators. Hill won the championship.<br>
      <br>
      In 2000 Schumacher had a close battle with rival Mika Hakkinen of McLaren but won the championship in the Ferrari F1-2000, winning 9 races out of 17 that year. He was Ferrari's first World Driver's Champion in 21 years, since Jody Scheckter in 1979. Team mate Rubens Barrichello finished fourth in the championship, taking his maiden win at the German Grand Prix at the Hockenheim after Schumacher was taken out in the first corner and Barrichello qualified 18th.
