      A mini sheet containing one value showing Niki Lauda.  Lauda drove in F1 from 1971 to 1985; in 1977 he won the drivers title with Ferrari driving the 312T2.<br>
      <br>
      Lauda's previously good relationship with Ferrari was severely affected by his decision to withdraw from the previous season's Japanese Grand Prix (which effectively gave James Hunt the title), and he endured a difficult 1977 season, despite easily winning the championship through consistency rather than outright pace.  Having announced his decision to quit Ferrari at season's end, Lauda left early due to the team's decision to run the then unknown Gilles Villeneuve in a third car at the Canadian Grand Prix.
