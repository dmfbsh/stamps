# List of Stamps for Country
- Country: Republic of the Union of Myanmar
  Flag: MYAN0001.jpg
  Stamps:
  - Picture: stamp0111.jpg
    Width: 400
    IssueDate: 2001
    Description: |
      A sheet of 2 stamps showing Damon Hill and Mika Hakkinen.<br>
      <br>
      Damon Hill, son of F1 driver Graham Hill, competed in F1 from 1992 to 1999, driving for: Brabham, Williams, Arrows and Jordan.  Hill won the driver's championship in 1996 in the Williams FW18, the only son of an F1 champion to win the title himself.  Hill was also only the second person to race in car number '0' in 1993 (after Jody Scheckter in 1973), after Mansell's departure at the end of 1992.<br>
      <br>
      Mika Hakkinen competed in F1 from 1991 to 2001, driving for: Lotus (2 years) and then McLaren.  Hakkinen won the driver's title in 1998 and 1999 in the MP4/13 and MP4/14 respectively.  These championships coincided with Adrian Newey's arrival at McLaren, his first McLaren car, the MP4/13, being the class of the field.
  - Picture: stamp0110.jpg
    Width: 400
    IssueDate: 2001
    Description: |
      A sheet of 2 stamps showing Johnny Herbert and Olivier Panis.<br>
      <br>
      Johnny Herbert drove in F1 off and on from 1989 to 2000, starting out with Benetton and Tyrrell.  He then did a 4 year stint with Lotus, before moving back to Benetton via Ligier (for one race), after that Herbert moved to Sauber for 3 years, Stewart for 1 year and finally Jaguar for 1 year.  Herbert achieved only 3 race victories: 1995 British and Italian Grand Prix (Benetton) and 1999 European Grand Prix which was held at Nurburgring (Stewart).<br>
      <br>
      Olivier Panis drove in F1 from 1994 to 2005, first with Ligier, then Prost, then BAR Honda and finally Toyota.  Panis only scored one race victory, which was the Monaco Grand Prix in 1996 with the Ligier team, this was also the Ligier team's only race victory.
