# List of Stamps for Country
- Country: Turkey
  Flag: TURK0001.jpg
  Stamps:
  - Picture: stamp0077.jpg
    Width: 400
    IssueDate: 19th August 2005
    Description: |
      Issued to commemorate the first Turkish F1 Grand Prix held at the Istanbual Park circuit, Istanbul, Turkey on 21 August 2005.  The race was won by Kimi Raikkonen (McLaren-Mercedes), with Fernando Alonso (Renault) second and Juan Pablo Montoya (McLaren-Mercedes) third.
