# List of Stamps for Country
- Country: Republic of Rwanda
  Flag: RWAN0001.jpg
  Stamps:
  - Picture: stamp0190.jpg
    Width: 200
    IssueDate: 2009
    Description: |
      A sheet of 4 stamps showing legendary F1 drives.<br>
      <br>
      Ayrton Senna drove in F1 from 1984 until his death at the San Marino Grand Prix in May 1994, he won the drivers championship in 1988, 1990 and 1991 with McLaren.<br>
      <br>
      Michael Schumacher drove in F1 from 1991 to 2006, he won the drivers championship in 1994 and 1995 with Benetton and 2000, 2001, 2002, 2003 and 2004 Ferrari.<br>
      <br>
      Juan Manuel Fangio drove in F1 from 1950 to 1958, he won the drivers championship in 1951, 1954, 1955 and 1957 with Alfa Romeo, Ferrari,  Daimler Benz (twice) and Maserati.<br>
      <br>
      Nelson Piquet drove in F1 from 1978 to 1991, he won the drivers championship in 1981 and 1983 with Brabham and 1987 with Williams.
  - Picture: stamp0189.jpg
    Width: 400
    IssueDate: 2009
    Description: |
      A sheet of nine values showing: Ayrton Senna, Michael Schumacher, Alain Prost, Jackie Stewart, Nelson Piquet, Nigel Mansell, Juan Manuel Fangio, Niki Lauda and Mika Hakkinen.
