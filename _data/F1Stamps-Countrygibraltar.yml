# List of Stamps for Country
- Country: Gibraltar
  Flag: GIBR0001.jpg
  Stamps:
  - Picture: stamp0036.jpg
    Width: 400
    IssueDate: 12th November 2004
    Description: |
      This issue, a 'Ferrari official licensed product', depicts the evolving design of the Ferrari F1 car that has been driven to victory in F1 Grand Prix circuits around the world. The issue comprises 6 stamps each depicting the year's car design from 1999 through to 2004.<br>
      <br>
      - In 1999 the F399 won the constructors championship, driven by Michael Schumacher and Eddie Irvine.<br>
      - In 2000 the F1-2000 won the constructors championship, driven by Michael Schumacher and Rubens Barrichello.<br>
      - In 2001 the F2001 won the constructors championship, driven by Michael Schumacher and Rubens Barrichello.<br>
      - In 2002 the F2002 won the constructors championship, driven by Michael Schumacher and Rubens Barrichello.<br>
      - In 2003 the F2003-GA won the constructors championship, driven by Michael Schumacher and Rubens Barrichello.<br>
      - In 2004 the F2004 won the constructors championship, driven by Michael Schumacher and Rubens Barrichello.
