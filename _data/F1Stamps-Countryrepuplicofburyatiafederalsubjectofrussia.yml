    IssueDate: 2001
    Description: |
      A sheet of 12 stamps showing various F1 cars from this year.<br>
      <br>
      The following teams competed in the 2001 season: Ferrari (F2001, Michael Schumacher, Rubens Barrichello), McLaren Mercedes (MP4-16, Mika Hakkinen, David Coulthard), Williams BMW (Ralf Schumacher, Juan Pablo Montoya), Benetton Renault (B201, Giancarlo Fisichella, Jenson Button), BAR Honda (003, Olivier Panis, Jacques Villeneuve), Jordan Honda (EJ11, Heinz-Harold Frentzen, Ricardo Zonta, Jarno Trulli, Jean Alesi), Arrows Asiatech (A22, Jos Verstappen, Enrique Bernoldi), Sauber Petronas (C20, Nick Heidfeld, Kimi Raikkonen), Jaguar Cosworth (R2, Eddie Irvine, Luciano Burti, Pedro de la Rosa), Minardi European (PS01, Tarso Marques, Alex Yoong, Fernando Alonso), Prost Acer (AP04, Jean Alesi, Heinz-Harold Frentzen, Gaston Mazzacane, Luciano Burti, Tomas Enge).
