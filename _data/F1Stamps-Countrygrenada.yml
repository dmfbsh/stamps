    Description: |
      A mini sheet of six values featuring the following Ferrari F1 cars:<br>
      <br>
      - Ferrari 125 F1 - the 125 F1 was Ferrari's first f1 car, its best result came at the 1950 Monaco grand prix when Alberto Ascari drove it to second place - the 125 F1 used a supercharged 1.5 L V12 engine and sported a steel tube-frame chassis with longitudinal and cross members, it had a double wishbone suspension with a transverse leaf spring in front and a torsion bar in the rear which was upgraded to a de Dion tube for 1950, worm and sector steering and four-wheel drum brakes were the norm for the time.<br>
      <br>
      - Ferrari 625 F1 - the 625 was a modified version of the hugely successful Ferrari 500 chassis, following a return to F1 engine regulations in 1954 - used in 1954 and 1955, it won one race in each season, despite not being quite as fast as the Maserati and Mercedes-Benz cars of the time<br>
      <br>
      - Ferrari 312B - the 312B was the first of series of F1 cars used from 1970 to 1975
  - Picture: stamp0242.jpg
