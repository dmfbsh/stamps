    Description: |
      A commemorative sheet featuring Jackie Stewart as the 1971 World Champion; this was Stewart's second of three titles.  In 1971 Stewart drove the Tyrrell 003 and took six wins in F1.  At the same time Stewart drove in the Can-Am series, finishing third in that series.  The stress of racing year round and on several continents caused medical problems for Stewart in the 1972 season.
