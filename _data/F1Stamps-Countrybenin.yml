  - Picture: stamp0597.jpg
    Width: 400
    IssueDate: 2014
    Description: |
      Lella Lombardi is the only female in F1 history to have a top six finish in a World Championship race.  This was achieved at the 1975 Spanish Grand Prix in a March 751 - half points were awarded for this race as the distance was shortened.<br>
      <br>
      Lombardi competed in F1 from 1974 to 1976 driving for various teams - in her career she drove the Brabham BT42, BT44B, March 741, 751 and 761 and the Williams FW04.<br>
      <br>
      Only two female drivers have qualified for a F1 race.
