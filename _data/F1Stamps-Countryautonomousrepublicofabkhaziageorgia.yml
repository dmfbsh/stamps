# List of Stamps for Country
- Country: Autonomous Republic of Abkhazia (Georgia)
  Flag: 500px-Flag_of_Abkhazia_svg.jpg
  Stamps:
  - Picture: stamp0247.jpg
    Width: 400
    IssueDate: 2006
    Description: |
      A mini sheet of stamps featuring Alain Prost.<br>
      <br>
      Prost competed in F1 from 1980 to 1993, during that time he raced for McLaren, Renault, Ferrari and Williams.  Prost won the drivers' title 4 times - 1985, 1986 and 1989 with McLaren and 1993 with Williams.<br>
      <br>
      Prost also ran an F1 team for a few years - he bought the Ligier team in 1997, but the money ran out in 2002 and he left debts of $30million.
