  Name: St Mary, Harley
  Grade: II
  Diocese: Hereford
  Date: 14th Century
  Description: |
    The village is mentioned in the Domesday Book as it had been bestowed to the Norman Lord Helgot.

    Little is known of the origins of the church, but the tower is the oldest part, and it is considered to be from the 14th century.  The main body of the church was demolished in 1845 and was rebuilt by 1846 at a cost of £550.  The architect was S. Pountney Smith of Shrewsbury.

    The church has maintained its Victorian Box Pews.

    The font is late Norman and because it is so plain in design and structure, it was replaced by a Victorian-designed font around the time of rebuilding the church.  In the early 20th Century, the Norman font was brought back into the church, and the Victorian-designed font was placed outside.

    The original Church Clock was made in 1701 and that was replaced in 1814 to the present clock.

    Harley is the only village in Shropshire that is entitled to be called a ‘Thankful Village’ because after the First World War, all twenty of the men who had gone to serve in the war returned safely.  Consequently there is not a war memorial in the village, but there are two memorials, one in the village hall and the other in the church both recording the names of the men who served. 

    The name of settlement probably means, 'rock wood/clearing'.  Haer is the Old English for a rock, a heap of stones, a tumulus, and leah is the Old English for a forest, wood, glade, clearing; (later) a pasture, meadow.
