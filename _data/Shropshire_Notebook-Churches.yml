- Type: Item
  Name: St James, Stirchley
  Grade: I
  Diocese: Lichfield
  Date: pre-1238 AD
  Description: |
    The church was first recorded in 1238 AD when it was given by Osbert, Lord of Stirchley, to Wenlock Priory.  But the church is older than this as the chancel is Norman.

    The chancel arch is the main feature of the church, and is considered one of the two finest in the county (the other being at Upton Cressett).

    The masonry of the nave and tower was encased in brick circa 1740, and the north aisle (brick) was added in 1838.

    The box pews, reading desk and pulpit are from circa 1740.  The stained glass is Victorian.  The church became redundant in 1978.

    There is a ring of three bells.  These were cast in 1410 by John de Colsale, in 1594 by Henry II Oldfield, and in 1664 by Thomas II Clibury.

    The name of the settlement literally mans 'bullock/heifer wood/clearing' from the Old English 'stirc' (a stirk, a young bullock or heifer) and leah (a forest, wood, glade, clearing; (later) a pasture, meadow).
