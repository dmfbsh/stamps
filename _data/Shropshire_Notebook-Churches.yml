  Grade: I
  Diocese: Hereford
  Date: circa 1140 AD
  Description: |
    Heath is an ancient chapelry of the parish of Stoke St Milborough, and the chapel is the only remianing structure of the medieval village.

    The chapel is a rarity in that it has been virtually unaltered for 850 years - the only change in that time being the enlargement of the window in the north wall approx. 300 years ago.

    The door retains some 12th Century wrought iron-work.  The font is Norman.  The pulpit and box pews date from the 17th Century.

    The medieval wall paintings are awaiting conservation, they were discovered in 1911.  The identified subjects of the wall paintings include Saint George on the south wall, and the Last Judgement above the chancel arch. The 17th-century texts are present but faded.

    The name of the settlement is from the Old English for Heather; a tract of uncultivated land.
