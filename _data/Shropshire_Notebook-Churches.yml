  Name: St Mary, Billingsley
  Grade: II*
  Diocese: Hereford
  Date: 1140 AD
  Description: |
    The church was build in around 1140 AD in the reign of King Stephen and was restored in 1875 by G E Street.  The original Norman doorway was blocked in the 14th Century, and a new door was built along with the timber framed porch (which is considered to be one of the finest medieval porches in the county).  There are also some glazed floor tiles fron circa 1500.

    The pulpit is Jacobean and unusual in that it is a double pulpit.  The font is largely original Norman stonework.  The church has an Easter Sepulchre dating from around 1320 (the only church is Shropshire with this feature).

    The bellcote houses two bells, the north bell dates from the fourteenth century.  The south bell is inscribed ‘God Save The Queen A. R. 1707’.

    In the churchyard are two ancient (ones with a girth of over 20ft) yew trees, one male and one female.

    Billingsley in Shropshire is the only village in the Country with that name.  Billingsley was an important mining and industrial centre from the time of the Napoleonic Wars until the early twentieth century.

    The origin of the name of the settlement is uncertain, Billing may refer to the Old English for a hill (or ridge) or a personal name.  Leah is the Old English for a forest, wood, glade, clearing; (later) a pasture, meadow.
