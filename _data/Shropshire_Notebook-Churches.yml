- Type: Item
  Name: St Luke, Ironbridge
  Grade: II
  Diocese: Hereford
  Date: 1837 AD
  Description: |
    The area was originally part of the parish of Madeley, but with the growth of the population due to the bridge, it was thought necessary for Ironbridge to have its own church.  The church was designed by Thomas Smith of Madeley and the lowest offer to build was accepted (that of Samuel Smith and Son of Madeley Wood) - the final cost of the building was 2,942 pounds 16 shillings 1 pence.  It is understood that 321,000 bricks were used (then priced at 8s 0d per thousand).

    The position of Ironbridge church is the reverse of the majority of churches, the sanctuary is at the west end and the tower at the east end.  This is because the land at the west end would not bear the weight of a tower.

    The church was completed by the middle of 1837, but owing to the death of the then Bishop of Hereford, it was not consecrated until 26th October 1837, although permission was given to hold services prior to consecration.
