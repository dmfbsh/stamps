- Type: Item
  Name: St Mary, Cleobury Mortimer
  Grade: I
  Diocese: Hereford
  Date: 12th Century AD
  Description: |
    Cleobury passed to the Mortimer family (one of the great Marcher families) after the Norman conquest.  The name Cleobury derives from the Old English for ball (cleo) which describes the shape of the hill and burh (a fortified place).

    It is likley that there was a Saxon church on the site as the presence of a priest is recorded in the Domesday Book.  The present church is largely Early English - the earliest part is the tower, which dates from the 12th Century.  The spire was added during the following Century.  The nave and chancel were built in the 13th Century, with the aisles, chantry chapel and porch being added later in that Century.  The nave and chancel roofs date from the 14th Century, and the north vestry from the following Century.  The arcades lean outwards and were first stabilised by Thomas Telford in the 1790s, buttresses were added later.  The church was restored in 1874-75 by George Gilbert Scott.

    Te spire was re-shingled in 1994.  The shingled spire is not quite symmetrical when seen from certain viewpoints.

    The east window contains stained glass dated 1875, designed by Harry Burrow, and made by Powell's, depicting The Vision of Piers Plowman.

    The organ was made in 1884 by Nicholson, it was rebuilt in 1904, and further improved in the 1970s.  There is a ring of six bells - five of these were cast in 1757 by Adam Rudhall, and the other in 1925 by Gillett and Johnston.
