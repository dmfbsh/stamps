- Type: Item
  Name: St Leonard, Linley
  Grade: I
  Diocese: Hereford
  Date: 12th Century AD
  Description: |
    The church is a near-complete twelfth-century church.  It is built entirely from local rubble stone except for the dressing stones and a tiled roof and was built as a chapel of ease for Much Wenlock.

    The north doorway is blocked but its weathered tympanum features a mysterious green man.

    The interior contains more Romanesque carving as illustrated by the round tub font.  The decoration consists of carved cable-moulding around the rim, and medallions which, on the north side, emerge from the mouths of demonic masks.

    The altar triptych of a cross and angels painted on board is by Harry Burrows circa 1870.

    Some restoration in the nineteenth century led to tiled floors throughout, with encaustic tiles in the sanctuary by Maw & Co. In 1858 Sir Arthur Blomfield paid for the enlargement of the nave windows, the rebuilding of the east wall with a new window, the installation of new benches, and pews and choir stalls with shaped ends and open backs. The chancel has a panelled dado made in 1858 from former pews.

    The name of the settlement means 'Lime-tree wood/clearing' from the Old English 'lind' (a lime-tree) and leah a forest, wood, glade, clearing; (later) a pasture, meadow.
