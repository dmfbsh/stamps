- Type: Item
  Name: St Peter, Wrockwardine
  Grade: I
  Diocese: Lichfield
  Date: 12th Century AD
  Description: |
    The church is mentioned in the Domesday book and so is thought to be of Saxon origin.  The current church is of Norman origin (with modifiications being made in the 14th Century).  The plan of the church forms a cruciform with the tower at the cross point, a less common layout (when compared with the more usual configuration of siting the tower at the east or west end of the building).

    The tower is Early English.  At the crossing are four multishafted piers, these are late Norman.  Much of the carving has been lost through adaptation and strengthening, but on one there is a good example of narrow fluting.  The piers support four pointed arches dating from the late 12th Century.  In the west walls of both transepts are blocked half-arches, probably put in anticipation of aisles being added to the nave.  There are walled-up doorways which are also suggestive of plans for future expansion.  At least three major restoration projects were proposed in the 19th Century but it is not clear how fully any of them was executed.

    Traces of medieval painting have survived on the apex of the east wall.

    The pulpit is Jacobean and is a particularly good example.  The communion rails are dated 1685 and are also notable for the carving - they were reinstated in 1931 having been found in Wrockwardine Hall.  The east window and the windows at the ends of the transepts are by Kempe and others are by O'Connor.  There is also a rococo monument to William Cludde (a prominent local landowner, died 1765), which may be the work of T F Pritchard. The chancel screen was installed in 1913.

    An original Norman window in the Chancel was restored in the 19th Century with stained glass depicting Holman Hunt's painting of Christ as The Light of the World.

    There are six church bells; two of them are believed to date from the 14th Century, the others mostly from the 17th Century.

    There are three fonts in the church; the weathered ancient one in the centre of the church is believed to be pre Norman. A fourth font owned by the church is currently located in the ruins of Old St Chad's Shrewsbury.

    The ancient parish chest of Wrockwardine, in the north chapel, is believed to date from the 14th Century. It is listed in an inventory of church goods, dated 1686, as 'a coffer with three locks to put the writings in that belong to the poor and charity money when it will come.'  The three locks, which all still work, require separate keys.

    The sundial in the churchyard was made in 1750 - a cast-iron base replaced a stone one in 1932.

    The name Wrockwardine is derived from the words meaning 'enclosure or settlement by the Wrekin' - Wrekin is the British name for Wroxeter (and is the name given to the nearby hill).
