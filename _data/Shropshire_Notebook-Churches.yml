- Type: Item
  Name: St John the Baptist, Stapleton
  Grade: II*
  Diocese: Hereford
  Date: 12th Century AD
  Description: |
    Stapleton is an ancient manor recorded in the Domesday book as Hundeslit (from the personal name Hund and the Old English for hill-side.  The present name is derived from steep-place farm/settlement (stepel and tun).

    The present church was built in the 12th Century and for reasons unknown it was originally a two storey building, a possibly unique feature amongst churches.  The second storey was built on top of the very thick walls of a Saxon or Early Norman church.  The church was on the upper floor and the ground floor is assumed to have been an undercroft (no trace now remains of the undercroft (removed in 1786)).  At one period the local population was protected from the Welsh on the ground floor. At another the congregation worshipped on the 1st floor level which has since been removed.

    The church was probably originally a dependent chapelry of Condover.

    The rectangular recess high up on the south wall is probably a medieval piscina and presumably served the upper level of the church.

    The tower was added in 1832, it is unknown when the two storey were converted into one - the result is a tall church with two tiers of windows.

    The church organ is among the top six hundred in the country and there is a small tapestry piece in the nave said to have been worked by Mary, Queen of Scots.  The altar is flanked by two tall painted German candlesticks (c. 1500).
