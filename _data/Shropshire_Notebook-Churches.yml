  Name: St Peter, Chelmarsh
  Grade: I
  Diocese: Hereford
  Date: 14th Century AD
  Description: |
    Although there is evidence of a Norman church existing on the site, the present church dates from the 14th Century (probably completed by 1345).  The lower part of the tower is from this time too, the upper part of the brick tower dates from the early 18th Century (cira 1720).  The south porch was built in 1887 by J Farmer of Newport.

    The stained glass in the east window is dated 1892, it was designed by Kempe, and depicts the Crucifixion.  In the south window of the chancel is glass by Burlison and Grylls, dating from about 1888, and depicting the Parable of the Sower. 

    The pulpit is partly Jacobean and the font is Norman.

    The carvings on the oak structures in the Chancel and Sanctuary completed between 1887 - 1899 by local boys taught by the vicar.

    There is a ring of six bells, all of which were cast in 1720 by Abraham Rudhall II of Gloucester.

    The place name is thought to derive from the Old English Cegel, meaning pole, as it is believed that the marsh may have been marked out by posts.
