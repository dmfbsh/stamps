- Type: Item
  Name: St Calixtus, Astley Abbots
  Grade: II*
  Diocese: Hereford
  Date: 1138 AD
  Description: |
    The church was consecrated on 14th October in 1138 AD by the Bishop of Hereford, it is mainly Norman with Anglo-Saxon roots.  There is Roman tufa stone in the walls.

    The tower and west front were built in 1857.  The north wall of the nave is Norman.  The south wall of the nave is Victorian.  The chancel is dated 1633 (the date being on the east gable).  It is notable that the window tracery is Decorated not Perpendicular.

    The chancel’s hammer beam roof rests on corbels carved with a lion, a unicorn, a phoenix and a Pegasus.  The panelling is 17th Century.   The pulpit is dated 1633.

    In the east window is a small panel of stained glass from the early 13th Century, it shows a figure of Christ under a canopy - thought to be one of the earliest appearances of a canopy in stained glass.

    The church also houses a maiden's garland (a heart shaped wooden frame decorated with gloves, cloth and ribbons).  The one at Astley Abbotts has a ribbon-like piece of paper saying, in still legible handwriting, that it commemorates a young woman, Hannah Phillips, who drowned in the river Severn shortly before her wedding.

    The font is lead lined and possibly medieval.

    In the churchyard is a memorial known as the lion grave to John Phillips, a surgeon.  There are many stories about this grave, the most popular being that he was mauled to death by a lion that escaped from the circus (and they are buried together).  Alternatively, he had ideas above his station and took the lion as his heraldic symbol.

    The name of settlement is from the Old English for 'East wood/clearing', in relation to Morville.  It was held by the abbots of Shrewsbury Abbey.
