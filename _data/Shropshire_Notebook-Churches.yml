  Description: |
    The oldest surving part of the church is the Lady Chapel, which dates from the 12th Century (and the list of incumbents goes back to 1260).  The original nave, which is now the north aisle, is medieval (thought to be 15th Century as the arch-braced roof is typical of this period).  The tower was added in 1667.  The brick nave was added in 1822 and the chancel in 1875.

    In the tower there are five bells, dating from 1704.

    The church contains one of the earliest known cast iron grave slabs in Shropshire - dated 1611, it is set into the floor of the original chancel.  The church is also noted for the 19th Century stained glass commemorating members of the Forester and Edmonds families.

