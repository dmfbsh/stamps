- Type: Item
  Name: St Edith, Eaton-under-Heywood
  Grade: I
  Diocese: Hereford
  Date: 12th Century
  Description: |
    St Edith is said to be the daughter of King Egbert of Wessex (reigned 802 to 839).  The Domesday Book does not mention this settlement, but does include the nearby Ticklerton.  But with the expansion of the Wenlock Priory estates, Eaton was a more central and suitable location for a parish church to serve the surrounding hamlets.

    The nave and chancel are Norman and the chancel is Early English.  The upper part of the tower has Perpendicular battlements.  The nave roof dates from the 15th Century, and the chancel roof from about 1600.  The central aisle has a distinct slope to it.

    Between the roofs of the chancel and nave is a tympanum painted in the 1860s with the arms of local landowners.  Along the feet of the rafters are a series of carved faces.  The pulpit is dated 1670 and is a good example with a sounding board, although the lower part may date from the 16th Century.  The font is probably Norman and the unique chain hung cover dates from 1872.

    In the Early English chancel are three widely spaced plain lancet windows of equal height depicting subjects relating to St Edith - an unusual arrangement - the windows were restored in 1869 and so it is unknown if this was the original design.

    In the north wall of the chancel is a 14th Century recess which contains an oaken effigy of a civilian.

    In the chancel is a carved green man.

    There is a ring of three bells, the two oldest were cast in 1615 and 1622 by William Clibury, and the third by Mears and Stainbank of the Whitechapel Bell Foundry in 1869.

    The name of the place derives from the Old English 'ea' meaning a river and tun meaning an enclosure, farmstead, village or estate (despite the place being on a small tributary of the river Onny).  Heywood was a royal forest mentioned in 1250, again from the Old English 'haeg' meaning a fence or enclosure and 'wudu' meaning a wood, or wood / timber.
