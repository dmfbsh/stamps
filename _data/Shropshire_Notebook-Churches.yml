- Type: Item
  Name: None, Aston Eyre
  Grade: II*
  Diocese: Hereford
  Date: 1132 AD
  Description: |
    The original Deed reads: Know all men who are and who shall be, that on the day of dedication of the church of Eston, I Robert, son of Aherius, gave to God and the Chapel of the same vill of Eston one virgate of land containing sixty acres and the whole tithe of my demesne of the same vill and one manse for the health of my soul and all my predecessors and successors.  And that my be gift be free and equit of all reclaim by me and by my heirs and may ever remain firm and stable, I have corroborated it with present writing and the impression of my seal.

    Witnesses to the Deed include the Bishop of Herefore, the Prior of Wenlock and the Lord of the Manor of Upton Cressett.

    The Tympanum is considered one of the best examples of early Norman sculpture in the county.  It is of Christ's entry into Jerusalem, and is thought to be of the Hereford School.

    The oak door and ironwork dates from around 1636.  The three east windows were added in the second half of the 19th Century.  The pulpit is thought to be Jacobean.

    It is unclear whether the Chancel arch is Norman or Transitional and the panelling in the Chancel may be from the Elizabethan or Georgian period.

    There are no graves at the church becase after Robert Fitz Aer died, his hier is known to have been in dispute with the monks of Shrewsbury Abbey (who owned the priory at Morville), over the right to bury the men of Eston in their own village.  The Abbot of Salop decided in favour of the Abbey.

    The name of the settlemt derives from the Old English for 'East farm/settlement' (east and tun).  It was held by Robert son of Aer (Fitz Aer) in 1212.  Previously, the village was distinguished by the affix Wheaten, meaning 'growing with wheat'.
