  Name: St Peter, Myddle
  Grade: II
  Diocese: Lichfield
  Date: 1634 AD and 1744 AD
  Description: |
    Originally a Saxon foundation pre 1066 held by Siward the Saxon and later given to Shrewsbury Abbey by Warin the Bold.  Nothing is known of the early church.

    The tower was rebuilt in 1634, it had deteriorated badly during the Rectorship of Ralph Kynaston - he had offered to rebuild the tower to his own height if the parishioners paid for the rest (Kynaston died in 1629).

    The rest of the church was rebuilt in 1744.

    Inside the church is a ducking stool from 1660-1685.

    There are three bells. The tenor bell on which the clock strikes weighs 7cwt and was cast by Thomas Clibury of Wellington in 1668.  The second bell is undated is thought to be the work of Michael de Lichfield and cast in his Staffordshire foundry circa 1280.  The treble bell is was cast by Abraham Rudhall of Gloucester.

    The organ is by William Hill, of which very few survive.  Unusually the stops are reversed in that those keys that are normally white are black and vice versa.

    The name of the settlement is derived from the Old English mydel meaning 'small confluence', although this is not supported by any present day features of the landscape.  It is named in the Domesday Book as Mulleht.
