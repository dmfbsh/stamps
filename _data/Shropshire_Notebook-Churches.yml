  Description: |
    Although not recorded in the Domesday Book, the church is of pre-Conquest origin and the large size of the parish suggests that it may have been a minster.

    The tower is unusally to the north of the nave.  The walls are 5ft thick at the base, it was likely a place of refuge in the early Middle Ages.  The lower part is Norman, the upper stages are Perpendicular and the parapet is 18th Century.  The buttresses were added probably in the 17th Century.

