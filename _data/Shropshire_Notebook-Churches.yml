    The church was restored in 1846-47.

    The nave roof is notable, it is 14th Century and of upper cruck construction in seven bays.  It was restored in 1924 when the 18th Century plaster ceil was removed.

    The name of the settlement is from the Old English wordign meaning an enclosure.
