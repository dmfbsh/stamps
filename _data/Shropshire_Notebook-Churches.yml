- Type: Item
  Name: Holy Trinity, Minsterley
  Grade: II*
  Diocese: Hereford
  Date: 1692 AD
  Description: |
    The place name implies that there was minster church on the site in Saxon times (as it is recorded in the Domesday Book as Menistrelie), but nothing of any previous building exists.  Throughout the Middle Ages, Minsterley was a chapel of ease to Westbury, and remained so until 1689.  The present church was built between 1688 and 1689, it was funded by the 1st Viscount Weymouth, Thomas Thynne, as the family needed a new church when they acquired the nearby Minsterley Hall.  The Thynne family were local landowners and would become Marqusses of Bath.  The church was consecrated on Trinity Sunday 1692, the delay was probably due to a vacancy in see.  Herbert Croft of Croft Castle near Ludlow had been Dean of Hereford from 1644 to 1661 and Bishop from 1662 to 1691.  It is likely that the journey to Minsterley was too much to undertake at his age and the consecration was delayed until after the enthronement in 1691 of Bishop Gilbert Ironside.

    The Architect was William Taylor, a Londoner who was also employed at Longleat.  The craftsmen were local, the foremason and bricklayer being Thomas Hudson of Shrewsbury, and the carpenter being Joseph Moateham.

    The late 17th Century was not a period of great church-building outside of London (and even there the Churches replaced those consumed by the Great Fire of 1666).  Minsterley's Church is thus a rarity, and doubly so by virtue of a rustic classical-baroque stylistic mixture - the first church is Shropshire built on classical lines.  Minsterley was also the first church in Shropshire to be built in brick.  The dressings are Grinshill stone.

    The church is notable for the carving on the west end of the exterior.

    The church has a collection of seven maiden's garlands, these were placed over the grave of a 'bride to be' who died before her marriage. They were placed in the church in the 18th Century (1736 to 1794), and were made for the funerals of young girls to be placed on their coffins.

    The organ dates from 1884.  The pulpit is old (date unknown), and was transferred from Westbury church.

    The interior was altered in 1865.  The church was further altered in 1870.

    The place name means 'Monastery wood/clearing', from the Old English mynster meaning a monastery, the church of a monastery or religious body, a church served by secular clergy and leah meaning a forest, wood, glade, clearing; (later) a pasture, meadow.
