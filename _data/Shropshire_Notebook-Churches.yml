- Type: Item
  Name: St Peter and St Paul, Tasley
  Grade: II
  Diocese: Hereford
  Date: 1840-1841 AD
  Description: |
    The church was built by Josiah Griffiths of Quatford, replacing a medieval church that is said to have been timber-framed with thatch roof (in medieval times it was a chapelry of Morville).  It was built mostly at the expense of the incumbent, the Rev William Moore.  Some furnishings were salvaged from the old church and installed in the new, including the font, pulpit (Jacobean), screen fragments (late 15th or early 16th Century), Royal Arms and a wall monument.

    The church is an economical and characteristic example of the simple Gothic style favoured in Anglican churches before the ecclesiological revival of the mid-19th Century - a typical Commissioner’s Church built in the Early English style (a church built with money voted by Parliament as a result of the Church Building Acts of 1818 and 1824).

    The principal memorial of interest is a neo-classical marble wall tablet to Rowland Hill (d 1780), by Truman of Bewdley.

    The origin of the name of settlement is unclear, leah is the Old English for a wood or clearing, but the first half is unknown, 'Teasel' has been suggested, but this has been disputed on the grounds that it does not suit the available spellings.
