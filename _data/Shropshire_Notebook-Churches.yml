- Type: Item
  Name: St Luke, Hodnet
  Grade: I
  Diocese: Lichfield
  Date: 12th Century AD
  Description: |
    Hodnet has been an important village since Anglo-Saxon times (it is believed that there was a church on the site in Anglo-Saxon times, but no remnants exist).  The church is mentioned in the Domesday Book, however.  Following the Norman conquest, the church was founded and given to Shrewsbury Abbey, the Abbey held the church until it was disolved in 1540.  Prior to 1420, the church was dedicated to St Peter and St Paul and from 1420 St Luke.

    The church is constructed of sandstone and is somewhat unusual in that it has twin 'naves' (the original nave is what is now the south asile), a long seven bay arcade and three gables at the east end.

    In particular, it is noted for its tower which is entirely octagonal from top to bottom and the only tower of this type in Shropshire (it is thought that it was constructed by the same stonemasons who built Caernarvon Castle in Wales).  The belfry originally housed six bells, they were cast by Thomas Rudhall of Gloucester and installed in the tower in 1769.  Two further bells, by Taylors of Loughborough, were added in 1947 in memory of the fallen of the 1939-45 war.  The clock is dated 1848 and was made by Joyce of Whitchurch.

    Much of the nave of the Norman church survives.  In the 14th Century, the Norman church was lengthened to provide a new and larger chancel.  The north aisle was also built in the 14th Century, alongside the old Norman church as was the tower.

    The church was extensively restored in 1846.

    In 1870, the mortuary chapel (the Heber chapel) was added, providing the third gable at the east end.  Bishop Heber is the most famous rector of Hodnet, he came to Hodnet in 1807 and remained for 15 years.  During that time he wrote many famous hymns.  In 1823, he became Bishop of Calcutta and so spent the rest of his in India.

    The pulpit dates from 18th Century, and the font is most likely 17th Century (although it has Norman characteristics).

    The window behind the organ was constructed to depict the evangelists and is the work of Shropshire artist David Evans.  This window has become famous because of the story of the Holy Grail of King Arthur and was brought to the public interest through the book the 'Da Vinci Code'.

    The church has many impressive monuments, mostly dedicated to the Hill family of Hawkstone Hall.

    Hodnet's name has Celtic origins derived from the Welsh hawdd meaning pleasant or peaceful and nant, a glen or valley.
