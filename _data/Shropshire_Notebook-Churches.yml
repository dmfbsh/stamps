    A new church was required in the area to accommodate the increasing population during the early Industrial Revolution.  The church is the third and last of Thomas Telford's three Shropshire churches.  It is similar to Madeley in that it is externally octagonal and built of ashlar.

    It was originally built to seat 800 people, but the galleries were extended in the 1830’s to allow for a further 200 seats The bells, a medieval silver paten and a chalice were taken from the Holy Trinity Church in Dawley to St Leonard’s as it was to be the parish church.

    After pressure from some parishioners for the reopening of Holy Trinity at Dawley, services were resumed there in 1818.  In addition, the plan for St Leonard’s to be the parish church for Dawley was halted in 1821 when it was discovered that an Act of Parliament would be needed to recognise its status.  To promote an Act of Parliament would have been be too costly so the plan was abandoned and St Leonard’s then operated under Dawley Church as a chapel of ease until it was assigned a chapel district in 1843 in recognition of the growing population of the area.

    Legend has it that some male parishioners from Holy Trinity came one night and took back the bells, 16th. Century silver plate and the chalice dating from 1746 that had been given to St Leonard’s and in 1845 they were returned to Holy Trinity.  A new set of plate was donated in 1833 and 5 bells in 1839 to replace the stolen items.

    There is some notable stained glass in the church in the style of Morris and Co.
