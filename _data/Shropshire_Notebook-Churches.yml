- Type: Item
  Name: St Chad, Montford
  Grade: II*
  Diocese: Lichfield
  Date: 1737 - 1738 AD
  Description: |
    The church is situated on a knoll above the river Severn.  There was originally a medieval church on the site, but it was replaced in 1737 - 1738 by the present building.  The church was designed by William Cooper of Shrewsbury and is built of red sandstone.  The church was restored in 1884.  A few medieval tiles in the chancel are the only known relics of the old church.

    The reredos (19th Century) is notable and there is some good stained glass by Burlison and Grylls.  The royal coat of arms is painted on canvas.  The new church originally had 3 bells from the previous church dated (1656, 1670 and 1717), but these were sold to help fund a new peel of 6 bells.

    The father and sisters of Charles Darwin are buried in the churchyard, and his mother (the eldest child of Josiah Wedgwood) is buried in the chancel, though there is nothing to mark the position.  It is unknown exactly why the Darwin's are buried here - it is known they visited West Felton and Montford would have been a prominent landmark on the way, alternatively, they may have chosen Montford because of difficulties with burials for Unitarians at the Shrewsbury church.

    The origin of the place name is uncertain, it may mean 'community ford' (mana is the Old English for a community), as it was a place for meetings between English and Welsh representatives during times of negotiation.  The spelling with the T came about because of the association with Simon de Montfort in the 13th century and became more or less official when the lord of the manor, Henry Bromley, was made Lord Montfort in 1741.  Clive of India bought the land in 1760.
