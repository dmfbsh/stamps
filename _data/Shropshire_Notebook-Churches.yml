    Projecting from the pulpit is a wrought iron hourglass holder, the hourglass was used to restrict the ‘extraordinary length of services’ in 1662.  Hourglasses were introduced in the 17th Century in many churches to measure the duration of the parson’s sermon, but few survive.

    In 1923 the church was bad,y damaged by fire, the rebuild by the villagers is in much the same style as the original.

    The carillon bell-ringing mechanism is usual for an English church, as it is more in keeping with those found in European churches.

    Easthope is one of a series of settlement names which end in the Old English hop, 'valley', although it should be noted that this one is, in fact, not the easternmost of these.
