- Type: Item
  Name: St Cuthbert, Clungunford
  Grade: II*
  Diocese: Hereford
  Date: 14th Century AD
  Description: |
    There was an earlier wooden church on the site (also dedicated to the Anglo Saxon St Cuthbert).  The present building was started round about 1305 by the then Lord of the Manor, Roger de Halberdine, just before a mini ice age.  The villagers continued building the church for more than 40 years.  It is known (by dendrochronological dating) that the roof beams are of local oak felled in 1329-39 and put up straight away.

    The Earl of Arundel probably helped with the costs as Roger de Halberdine had been bankrupted by the church build costs.

    The side chapel was reroofed in 1415 after a fire, and the Victorians added a stone tower to house the bells.

    Earlier glass and decations were destroyed in the Reformation, but the tomb recess (for Roger de Halberdine) and the 14th Centurt parish chest remain.

    The organ is considered to a fine work of Binns (one of the most successful and prolific of the numerous Yorkshire organ builders working at the turn of the 20th century).

    The name of the settlement derives from the name of the river (Clun, origin of name unknown), a ford and a personal name.
