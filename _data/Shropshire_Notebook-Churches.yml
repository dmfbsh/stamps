- Type: Item
  Name: St Andrew, Ashford Bowdler
  Grade: II*
  Diocese: Hereford
  Date: 12th Century AD
  Description: |
    The present building dates from Norman times - there are blocked Norman doorways in the south and north side of the aisle, there are also Norman windows in the chancel.  Originally it was a dependent chapelry of Bromfield Priory.

    Beneath the bell turret are two benefactions boards.

    There are several monuments, the most interesting of which is that to Jonathan Green (died 1792), consisting of two urns in front of an obelisk (it is the work of Williams Humphries Stephens of Worcester).

    The church is very close to the river Teme, in fact the chancel collapsed during reconstruction in 1904-1907.

    The name of the settlement means 'Ash-tree ford'.  Henri de Boulers was a tenant 1211-2.  Aesc is the Anglian for an ash tree, ford is Old English (meaning a ford).
