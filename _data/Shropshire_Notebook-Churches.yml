  Date: 1845 AD
  Description: |
    There was originally a medieval church for Dawley, but it as badly affected by mining susidence and was replaced by the present building at a different site.

    Architectural evidence and reference to there having been a priest of Dawley in 1186-7, suggest that there was a chapel at Great Dawley before the end of the 12th Century.

    It was  with the intention that St Leonard's at Malinslee would take over the role of parish church from  Holy Trinity church, especially as the majority of parishioners were living in the north of the parish around the Dawley Green, Malins Lee and Old Park areas.  The five bells, communion plate and chalice were moved to the new church at Malins Lee.  Legend has it that these were taken by Dawley parishioners one night and returned to Holy Trinity church when it was rebuilt in 1845.

    The architect was Harvey Eginton who also built Broseley.

    The font is late Norman and is a survivor from the old church (and is considered an excellent example).  It has a tree of life on one side.

    The name of the settlement means 'wood/clearing connected with Dealla' alternating with 'Dealla'a wood/clearing'.  Derived from a personal name and the Old English 'leah' meaning a forest, wood, glade, clearing; (later) a pasture, meadow.
