  Name: St Andrew, Hope Bowdler
  Grade: II
  Diocese: Hereford
  Date: 1863 AD
  Description: |
    Hop(e) is the Middle English for valley.  The name Bowdler derives from the Norman name de Bulers.

    Hope Bowdler is recorded in the Domesday book as Fordritishope.

