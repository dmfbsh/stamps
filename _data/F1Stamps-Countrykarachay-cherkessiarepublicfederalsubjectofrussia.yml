# List of Stamps for Country
- Country: Karachay-Cherkessia Republic (federal subject of Russia)
  Flag: 600px-Flag_of_Karachay-Cherkessia_svg.jpg
  Stamps:
  - Picture: stamp0029.jpg
    Width: 400
    IssueDate: 2000
    Description: |
      A sheet of 12 stamps showing each of the cars and drivers that competed in the 2000 F1 season.  The constructor's title was won by Ferrari and the driver's title by Michael Schumacher.<br>
      <br>
      The teams competing this year were: McLaren Mercedes (MP4/15, Mika Hakkinen, David Coulthard), Ferrari (F1-2000, Michael Schumacher, Rubens Barrichello), Jordan Mugen-Honda(EJ10, Heinz-Harold Frentzen, Jarno Trulli), Jaguar Cosworth (R1, Eddie Irvine, Luciano Burti, Johnny Herbert), Williams BMW (FW22, Ralf Schumacher, Jenson Button), Benetton Playlife (B200, Giancarlo Fisichella, Alexander Wurz), Prost Peugeot (AP03, Jean Alesi, Nick Heidfeld), Sauber Petronas (C19, Pedro Diniz, Mika Salo), Arrows Supertec (A21, Pedro de la Rosa, Jos Verstappen), Minardi Fondmetal (M02, Marc Gene, Gaston Mazzacane) and BAR Honda (002, Jacques Villeneuve, Ricardo Zonta).
