# List of Stamps for Country
- Country: Republic of Adygea (federal subject of Russia)
  Flag: 600px-Flag_of_Adygea_svg.jpg
  Stamps:
  - Picture: stamp0001.jpg
    Width: 400
    IssueDate: 2000
    Description: |
      A mini sheet commemorating Ferrari's victory in the 2000 F1 World Championship, showing Michael Schumacher and Rubens Barrichello.  Michael Schumacher became Ferrari's first F1 World Drivers Champion for 21 years. Schumacher clinched the drivers' title at the penultimate race of the season, the Japanese Grand Prix. Ferrari also successfully defended their constructors' title.
  - Picture: stamp0236.jpg
    Width: 400
    IssueDate: Unknown
    Description: |
      A mini sheet of one value featuring Ukyo Katayama.<br>
      <br>
      Katayama raced in F1 from 1992 to 1997, driving for Larrousse, Tyrrell and Minardi; he never achieved much success in F1, his best result coming in 1994 in the Tyrrell Yamaha 022 when he was placed 17th in the drivers' championship.
  - Picture: stamp0237.jpg
    Width: 400
    IssueDate: Unknown
    Description: |
      A mini sheet of one value commemorating the 3rd anniversary of Ayrton Senna's death.
