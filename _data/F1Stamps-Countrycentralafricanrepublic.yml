    IssueDate: 1981
    Description: |
      A set of 5 stamps commemorating the 75th anniversary of the French Grand Prix.<br>
      <br>
      In 1965, the French Grand Prix was held at Clermont-Ferrand on June 27th.  Jackie Stewart came second in a BRM P261.<br>
      <br>
      In 1969, the French Grand Prix was held at the Charade Circuit on July 6th.  The Matra-Ford dominated the race, providing a 1-2 finish (Jackie Stewart and Jean-Pierre Beltoise).
