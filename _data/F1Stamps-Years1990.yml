- Year: 1993
  Description: |
    There was a major shake-up in the driver line ups amongst the top teams - a number of experienced drivers either retired on went to compete on other series.  Most notably, Nigel Mansell moved to IndyCar racing.  Alain Prost returned to Williams a ""sabbatical"" year - but with Mansell gone, Williams could not use the number 1 on their cars, so the number 0 was used instead.<br>
    <br>
    The worldwide recession saw the failure of March and Fondmetal to make it to grid this year.  As a result, only 26 cars were entered - so the qualifying format was changed.  The fastest 24 cars were permitted to race, however, the teams elected to make this 25, so that each team could race at least one car.<br>
    <br>
    Alain Prost did not defend his title in 1994, so the Williams cars had to once again use numbers 0 and 2 for the next season.
