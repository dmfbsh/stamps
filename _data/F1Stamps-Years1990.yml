- Year: 1991
  Description: |
    Three teams that had been on the grid the previous year failed to make the grid in 1991: EuroBron, OnyX Grand Prix and Life.  The Osella team became Fondmetal.<br>
    <br>
    A successful team in International Formula 3000, Jordan Grand Prix appeared on the grid for the first time.  The other new entrant was the Modena Team, which was effectively Lamborghini, but the team struggled financially and regularly failed to qualify, so the team only existed for one season.<br>
    <br>
    The points system was changed - the winning driver was awarded 10 points (instead of 9).  More significantly, points from all races now counted towards the championship (instead of the best eleven results as previously).<br>
    <br>
    Four drivers had dominated the championship since 1985 - Ayrton Senna, Nigel Mansell, Nelson Piquet, and Alain Prost - this was the last season that they all competed together.
