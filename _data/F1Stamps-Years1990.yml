- Year: 1997
  Description: |
    Three new teams entered Formula 1 - Prost (who replaced Ligier), Stewart and Lola.  Lola only managed to enter the Australian Grand Prix as with their poor performance they were unable to secure sponsorship for the next race in Brazil.  The Footwork team changed name to become Arrows.<br>
    <br>
    Bridgestone came into Formula 1 and supplied tyres to five teams: Arrows, Prost, Minardi, Stewart and Lola.<br>
    <br>
    At the qualifying session for the final round in Jerez, three drivers registered the same time (Villeneuve, Schumacher, and Frentzen) - Villeneuve was awarded the pole position as he had set the time first, this was his last pole position.  In the race, Schumacher collided with Villeneuve taking himself out, but Villeneuve recovered his Williams sufficiently to take 3rd place and the championship.  Schumacher was later disqualified from the championship by the FIA for causing an avoidable accident.  Mike Hakkinen won the race - his first career victory.
