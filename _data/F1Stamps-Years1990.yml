- Year: 1995
  Description: |
    The season was dominated by the Williams and Benetton drivers - Ferrari were competitive, but the car was unreliable and so Ferrari was not able to mount a serious challenge to the two front runners.<br>
    <br>
    A number of changes to the technical regulations were announced including a reduction of engine capacity, reduction of aerodynamic wing size, more stringent crash testing, raising of the cars' ride height and more rigorous testing of fuel specifications.<br>
    <br>
    The main driver rivalry was between Michael Schumacher and Damon Hill.  David Coulthard won his first race in Formula 1 in a Williams-Renault.
