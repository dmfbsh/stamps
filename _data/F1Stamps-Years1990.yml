- Year: 1998
  Description: |
    The FIA introduced new rules to reduce downforce - grooved tyres were introduced and the cars were made narrower.<br>
    <br>
    One of the worst accidents in Formula 1 occurred at the start of the Belgian Grand Prix - in extremely wet conditions David Coulthard lost control of his McLaren on the first lap resulting in a collision involving 13 drivers.  It took more than an hour to clear the track; the race was restarted with drivers using the spare cars.  Damon Hill went on to win for Jordan - their first Grand Prix win and Hill's 22nd and last victory.
