- Year: 1996
  Description: |
    The two Williams-Renault cars dominated the season in  the hands of Damon Hill and Jacques Villeneuve.  Hill's championship title made him the only son of a World Champion to have won the World Championship himself.  However, this season saw the beginning of the end of the Williams 1990's dominance - Hill left at the end of season, as did designer Adrian Newey.  Engine supplier Renault also left at the end of the following season.<br>
    <br>
    Two-time defending champion Michael Schumacher moved to Ferrari for this season, despite numerous reliability problems the team had developed into a front running team by the end of the season.  Conversely, defending constructors' champions Benetton Renault began a decline to the midfield as the team several key personnel due to Schumacher's departure.
