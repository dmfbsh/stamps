- Year: 1994
  Description: |
    Ayrton Senna moved to Williams, a move prompted by the departure of defending World Champion Alain Prost.<br>
    <br>
    Two of the top teams unveiled new colour schemes (reflecting new sponsorship details) - Williams' (Rothmans) was navy and white with gold and red trim, and Benetton (Mild Seven) was yellow to the pale blue and mint green.<br>
    <br>
    Significant rule changes were introduced to reduce costs and the reliance on technology; in particular all electronic driver-aids (such as active suspension, anti-lock brakes, traction control and launch control) were banned.  In race refuelling was also re-introduced (it was last used in 1983).<br>
    <br>
    1994 will of course be remembered for the tragic events of the San Marino Grand Prix, at which Ayrton Senna lost his life at Tamburello.
