- Year: 1992
  Description: |
    Both the Constructors' and Drivers' championships were secured at the Belgian Grand Prix, round 12 of 16, as Nigel Mansell and Williams had dominated.<br>
    <br>
    At the British Grand Prix, the fans invaded the race track to congratulate the local hero, Nigel Mansell - Mansell's car was blocked by the crowd, preventing him from driving back to the pits.  Eventually Mansell was returned to the pits by the track marshalls to attend the podium ceremony.  In the race Mansell had achieved a Grand Slam (led every lap from pole position and set fastest lap of the race), and had become the most successful British Formula 1 driver of all time, by surpassing Jackie Stewart's 27 wins with his 28th win.
