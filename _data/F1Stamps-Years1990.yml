# List of Seasons in a Decade
- Year: 1990
  Description: |
    A new team, Life, appeared on the grid; the team used its own unconventional W12 engine design.  The drivers were Gary Brabham, son of triple World Champion Sir Jack Brabham, and Bruno Giacomelli, who had not driven in Formula 1 since 1983.<br>
    <br>
    So with 39 cars being entered six teams needed to pre-qualify, they were the two-car teams of Larrousse, AGS and EuroBrun along with single-car teams of Osella, Coloni and Life.<br>
    <br>
    Gerhard Berger moved to McLaren to partner Ayrton Senna and Alain Prost, Senna's great rival and former team-mate, moved to Ferrari to join Nigel Mansell.
