    <br>
    Ferrari's constructors' title paved the way for the Schumacher era of Ferrari dominance - Schumacher himself suffered a broken leg in a crash at the 1999 British Grand Prix, he missed six races but returned before the end of the season.<br>
    <br>
    Damon Hill retired at the end of the season.
