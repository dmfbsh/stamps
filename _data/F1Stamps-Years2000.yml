- Year: 2008
  Description: |
    Lewis Hamilton won the drivers' championship in dramatic style - Hamilton won the title by one point.  Felipe Massa won the final race of season, the Brazilian Grand Prix, and when he crossed the line he thought he had won the title as Hamilton was running in 6th place.  However, on the final corner, Hamilton took 5th place and the title.  Hamilton was the first British champion since Damon Hill in 1996, the first black driver to win the title, and at the time the youngest champion.<br>
    <br>
    The first night race was run at the inaugural Singapore Grand Prix.<br>
    <br>
    Honda withdrew from Formula 1, citing the global economic crisis - Ross Brawn bought the team and named it Brawn GP.<br>
    <br>
    This was the last season to use grooved tyres, slick tyres returned for 2009.  It was also the first ever year in which each team used the same two drivers throughout the whole season and it was the first time that all cars were driven without traction control since 2001.
