- Year: 2007
  Description: |
    Ferrari and McLaren were involved in an espionage controversy, which led to McLaren being excluded from the Constructors' Championship.<br>
    <br>
    This season saw the end of the existing Concorde Agreement between the existing Formula 1 constructors and Bernie Ecclestone.  In particular, Mercedes-Benz, BMW, and Honda (collectively the Grand Prix Manufacturers' Association) had a number of outstanding disagreements with the FIA and Ecclestone on financial and technical grounds.  These teams had threatened to boycott Formula 1 from 2008 onwards and set up a rival series.<br>
    <br>
    The Honda F1 team ran with an ""Earth livery"" on its car, this was the first time since 1968, when sponsorship in the sport became widespread, that a team ran sponsor-free for an entire season.
