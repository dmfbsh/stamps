- Year: 2003
  Description: |
    A number of new regulations were introduced this season to help the smaller teams.  One lap qualifying was introduced as a way for smaller teams to get more television exposure.  Also, optional testing on the Friday of a Grand Prix weekend was introduced in exchange for fewer miles on stand-alone test days (test days were banned in 2004).<br>
    <br>
    The points system was also changed - points were now awarded to the first eight finishers (10, 8, 6, 5, 4, 3, 2, 1).<br>
    <br>
    Eight different drivers won a Grand Prix.  Although Michael Schumacher continued to dominate, the Williams and McLaren of Juan Pablo Montoya and Kimi Raikkonen were able to seriously challenge the Ferrari.  Arrows folded after 25 years in Formula 1.<br>
    <br>
    At the British Grand Prix, priest Neil Horan ran onto the Hangar straight during the race, wearing a green kilt and waving religious banners.
  Constructor: Ferrari
  Driver: Michael Schumacher
  DriverImage: stamp0204.jpg
- Year: 2004
  Description: |
    The season was dominated by Michael Schumacher and Ferrari - Schumacher won a record 13 races in 2004.  Schumacher won his seventh drivers' title.  BAR came an impressive second place in the constructors' championship, mainly due to Jenson Button's consistency.  Both Williams and McLaren struggled this year.<br>
    <br>
    This was the last season that Jaguar competed in Formula 1; also, engine manufacturer Ford withdrew at the end of the season.<br>
    <br>
    In 2004, every team managed to score at least one World Championship point.<br>
    <br>
    From this season, teams that did not finish in the top four of the previous year's World Constructors Championship were allowed to run a third car on the Friday practice before a Grand Prix for testing purposes.
