- Year: 2002
  Description: |
    Michael Schumacher finished on the podium in every race, usually in first or second place.<br>
    <br>
    Schumacher won 11 Grand Prix, surpassing the previous record of nine wins previously held jointly by himself and Nigel Mansell.<br>
    <br>
    Schumacher also set the record for the shortest time in which the Drivers' Championship had been confirmed - he secured the title with a win at the French Grand Prix, with six races still to go in the season.
