# List of Seasons in a Decade
- Year: 2000
  Description: |
    The Stewart team was bought by Ford and named Jaguar Racing.  Williams started using BMW engines and BAR started using Honda engines.  Jenson Button made his debut for Williams, after beating the teams test driver in a 'shoot-out' test.<br>
    <br>
    The season held the record for the least number of drivers competing, which was 23, until 2008.<br>
    <br>
    Michael Schumacher was Ferrari's first World Drivers Champion for 21 years.<br>
    <br>
    The season was marred by the death of a race marshal at the Italian Grand Prix.  The two Jordans collided on the approach to the Variante della Roggia chicane and slid into the cars ahead of them, the marshal was struck by a loose tyre from one of the Jordans.  Michael Schumacher considered leaving the sport, as this was the first death in Formula 1 since 1994.
