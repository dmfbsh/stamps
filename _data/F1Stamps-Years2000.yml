- Year: 2001
  Description: |
    The FIA permitted the use of traction control - it had been banned since 1994.<br>
    <br>
    Fernando Alonso and Kimi Raikkonen both made their Formula 1 debuts.<br>
    <br>
    Renault returned for Formula 1, initially supplying engines to the Benetton team, but later taking over the team.  Michelin re-entered Formula 1 as a tyre supplier (alongside Bridgestone).<br>
    <br>
    Murray Walker, the ""voice of Formula 1"", gave his final commentary at the United States Grand Prix.<br>
    <br>
    Ferrari, and Michael Schumacher, dominated the season, but Williams and McLaren did manage to score some race victories.
