# List of Stamps for Country
- Country: Republic of South Africa
  Flag: SOAF0001.jpg
  Stamps:
  - Picture: stamp0188.jpg
    Width: 200
    IssueDate: 24th July 1992
    Description: |
      One of a set of 6 stamps with a sports theme (the others being football, motor rally, athletics, rugby and cricket).  The 1992 South African F1 Grand Prix was held at Kyalami on 1st March 1992. It was the first round of the 1992 F1 season.  The race was won by Nigel Mansell (Williams-Renault), with Ricardo Patrese (Williams-Renault) second and Ayrton Senna (McLaren-Honda) third.
