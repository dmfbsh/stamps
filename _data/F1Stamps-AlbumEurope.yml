        A commemorative pack featuring Michael Schumacher.<br>
        <br>
        In 1998, Finnish driver Mika Hakkinen became Schumacher's main title competition.  Hakkinen won the first two races of the season, gaining a 16 point advantage over Schumacher.  With the Ferrari improving significantly in the second half of the season, Schumacher won six races and had five other podium finishes.  Ferrari took a 1-2 finish at the Italian Grand Prix, which tied Schumacher with Hakkinen for the lead of the Drivers' Championship with 80 points, but Hakkinen won the Championship by winning the final two races.  There were two controversies; at the British Grand Prix Schumacher was leading on the last lap when he turned into the pit lane, crossed the start finish line and stopped for a ten second stop go penalty.  There was some doubt whether this counted as serving the penalty, but the win stood.  At Spa, Schumacher was leading the race by 40 seconds in heavy spray, but collided with David Coulthard's McLaren when the Scot, a lap down, slowed in very poor visibility to let Schumacher past.  After both cars returned to the pits, Schumacher rushed to McLaren's garage and accused Coulthard of trying to kill him.<br>
        <br>
        Schumacher's efforts helped Ferrari win the Constructors title in 1999.  He lost his chance to win the Drivers' Championship at the British Grand Prix: at the high-speed Stowe Corner, his car's rear brake failed, sending him off the track and resulting in a broken leg.
