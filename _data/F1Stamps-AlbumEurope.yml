        A sheet of 12 stamps showing a car from each of the 11 teams that took part in the 2000 F1 World championship.  They are (in order of constructors championship position): Ferrari (F1-2000), McLaren-Mercedes (MP4/15), Williams-BMW (FW22), Benetton-Playlife (B200), BAR-Honda (002), Jordan-Mugen-Honda (EJ10), Arrows-Supertec (A21), Sauber-Petronas (C19(, Jaguar-Cosworth (R1), Minardi-Fondmetal (M02) and Prost-Peugeot (AP03).<br>
        <br>
        The season was marred by one death: a race marshal was killed at the 2000 Italian Grand Prix at Monza. The two Jordans collided on the approach to the Variante della Roggia chicane and slid into the cars ahead of them. The marshal was struck by a loose tyre from one of the Jordans. Michael Schumacher considered quitting the sport as this was the first death in F1 since driver Ayrton Senna's in 1994.<br>
        <br>
        This season held the record for least number of drivers competing in a single season with only 1 driver change (Luciano Burti in Austria) putting the total at 23. This record stood until 2008, where there were no driver changes.
