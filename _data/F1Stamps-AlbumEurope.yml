        A major coup by Bernie Ecclestone, the 1986 Hungarian Grand Prix was the first Formula One race to take place behind the Iron Curtain.  Held at the twisty Hungaroring in Mogyorod near Budapest, the race has been a mainstay of the racing calendar.  Run in the heat of a central European summer, it also held the distinction of being the only current Grand Prix venue that had never seen a wet race up until the 2006 Hungarian Grand Prix.<br>
