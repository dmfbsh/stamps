# List of Stamps for Country
- Country: Hungary
  Flag: HUNG0001.jpg
  Stamps:
  - Picture: stamp0050.jpg
    Width: 200
    IssueDate: 17th June 2005
    Description: |
      Stamps issued to recognise the Hungarian Grand Prix; the 2005 race was held on 31/07/05 and saw the beginning of the end of tobacco advertising due to the Europe-wide ban. McLaren (West) and BAR (Lucky Strike) ran with tobacco livery on Friday and Saturday before withdrawing it for the race, while Ferrari (Marlboro) and Renault (Mild Seven) ran full tobacco livery for the entire weekend. McLaren announced that Scotch whisky producer Johnnie Walker would take over the team's title sponsorship for the remainder of the year.<br>
      <br>
      Kimi Raikkonen (Mclaren) won the race, ahead of Michael Schumacher (Ferrari) who was able to withstand the late charge from Ralf Schumacher (Toyota), who scored his first podium finish of the year, and his first for Toyota.
  - Picture: stamp0052.jpg
    Width: 200
    IssueDate: 30th July 2010
    Description: |
      A stamp issued to commemorate the 25th anniversary of the Hungarian Grand Prix.<br>
      <br>
      The first Hungarian Grand Prix was held on 21st June 1936 over a 3.1-mile track laid out in Nepliget, a park in Budapest.  The Mercedes-Benz, Auto Union, and Ferrari teams all sent three cars and the event drew a very large crowd.  However, politics and the ensuing war meant the end of Grand Prix motor racing in the country for fifty years.<br>
      <br>
      A major coup by Bernie Ecclestone, the 1986 Hungarian Grand Prix was the first Formula One race to take place behind the Iron Curtain.  Held at the twisty Hungaroring in Mogyorod near Budapest, the race has been a mainstay of the racing calendar.  Run in the heat of a central European summer, it also held the distinction of being the only current Grand Prix venue that had never seen a wet race up until the 2006 Hungarian Grand Prix.<br>
      <br>
      The 1986 race was won by Nelson Piquet (Williams-Honda), Ayrton Senna (Lotus-Renault) was second and Nigel Mansell (Williams-Honda) was third.  Nelson Piquet's overtake of Ayrton Senna is considered one of the most beautiful ever in racing history.<br>
      <br>
      The 2010 race was won by Mark Weber (Red Bull-Renault), Fernando Alonso (Ferrari) was second and Sebastian Vettel (Red Bull-Renault) was third.
  - Picture: stamp0051.jpg
    Width: 200
    IssueDate: 2006
    Description: |
      A single stamp issued to commemorate the 20th anniversary of the Hungarian grand prix.<br>
      <br>
      The 2006 race was the first ever wet Hungarian grand prix.<br>
      <br>
      Jenson Button (Honda) won the race despite beginning in 14th place, with Pedro de la Rosa (McLaren) scoring his first podium with second place, and Nick Heidfeld getting BMW Sauber's first ever podium with 3rd.  Debutant driver Robert Kubica (BMW Sauber) finished in seventh place and scored two points, but was later disqualified as his car was underweight due to excessive tire wear.  This coincidentally meant that Michael Schumacher (Ferrari) earned a point despite not finishing, as he was elevated to 8th place in the final results.<br>
      <br>
      This was Jenson Button's first victory of his career and the first race win for a British driver since David Coulthard won the Australian Grand Prix three years previously, and the first by an Englishman since Johnny Herbert won the 1999 European Grand Prix nearly seven years previously, in similarly changeable weather circumstances.
