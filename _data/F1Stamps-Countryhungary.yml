      The 1906 Grand Prix de l'Automobile Club de France, commonly known as the 1906 French Grand Prix, was a motor race held on 26 and 27 June 1906, on closed public roads outside the city of Le Mans. The Grand Prix was organised by the Automobile Club de France (ACF) at the prompting of the French automobile industry as an alternative to the Gordon Bennett races (as France had the largest automobile industry in Europe at the time).  This first Grand Prix was won by Ferenc Szisz driving a Renault.
