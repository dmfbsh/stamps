# List of Stamps for Country
- Country: UAE (Emirate of Umm al-Quwain)
  Flag: UAEM0106.jpg
  Stamps:
  - Picture: stamp0088.jpg
    Width: 400
    IssueDate: 1972
    Description: |
      A set of 6 stamps showing various F1 drivers and their cars.<br>
      <br>
      - Denis Hulme was the 1967 F1 World Champion, driving the Brabham BT24, in 1972 he was driving for McLaren.<br>
      - Jacky Ickx drove in Formala from 1967 to 1979, but never won the championship, in 1972 he was driving for Ferrari.<br>
      - Jackie Stewart was the 1969 and 1971 F1 World Champion, first for Matra and then for Tyrrell, in 1972 he was driving for Tyrrell.<br>
      - Ronnie Peterson drove in Formula from 1970 to 1978, but never won the championship, in 1972 he was driving for March.<br>
      - Clay Regazzoni drove in Formula 1 from 1970 to 1980, but never won the championship, in 1972 he was driving for Ferrari.<br>
      - Emerson Fittipaldi was the 1972 and 1974 F1 World Champion, first for Lotus and then for McLaren.
  - Picture: stamp0462.jpg
    Width: 400
    IssueDate: Unknown
    Description: |
      A set of 3D stamps featuring various F1 racing cars.
