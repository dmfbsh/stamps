# List of Stamps for Country
- Country: Union of the Comoros
  Flag: 500px-Flag_of_the_Comoros_svg.jpg
  Stamps:
  - Picture: stamp0260.jpg
    Width: 400
    IssueDate: 1981
    Description: |
      A mini sheet commemorating the 75th anniversary of the French Grand Prix.  The 1906 French Grand Prix was the first Grand Prix motor race and took place at Le Mans on June 26 and June 27 1906.  The race was won by Ferenc Szisz driving a Renault.
  - Picture: stamp0276.jpg
    Width: 400
    IssueDate: 1981
    Description: |
      A set of five stamps, which includes stamps featuring:<br>
      <br>
      Stirling Moss - in 1955 drove for Mercedes and was runner up to his team mate (Fangio) - Moss won the British Grand Prix.<br>
      <br>
      Maserati 250F - in 1957 the championship was won by Fangio in the Maserati 250F, at the end of the season Maserati also pulled out, citing financial reasons.
  - Picture: stamp0642.jpg
    Width: 400
    IssueDate: 1999
    Description: |
      A mini sheet of four values featuring:<br>
      <br>
      - Giuseppe Farina - 1950 World Champion with Alfa Romeo<br>
      - Juan Manuel Fangio - five time World Champion in the 1950s with Alfa Romeo, Maserati, Mercedes-Benz and Ferrari<br>
      - Jack Brabham - three time World Champion in the 1960s with Cooper and his own team<br>
      - Jim Clark - two time World Champion in the 1960s with Lotus
