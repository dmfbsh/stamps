# List of Stamps for Country
- Country: Saint Vincent and the Grenadines (St Vincent)
  Flag: SVGR0001.jpg
  Stamps:
  - Picture: stamp0518.jpg
    Width: 200
    IssueDate: 7th June 1985
    Description: |
      Between 1983 and 1987 the Islands of the British Commonwealth collaboratively produced an Omnibus issue of official postage stamps commemorating every important road and race car ever built (to mark the first 100 Years of the Automobile).  An outstanding group of automotive experts was assembled to recommend cars for the collection.  The collection became known as "The World's Greatest Car Collection" and AUTO 100 / The Leaders of the World Series.    These stamps are genuine and were recognised and used as valid postal currency for the transport of mail throughout the world. All these stamps have been officially catalogued by Scott, Michel, Yvert et Tellier, Unificato, Stanley Gibbons, and Domfil.  The stamps were on sale in Post Offices in the individual countries of origin for 90 days following issue, then withdrawn from sale. The stamps were also made available through the Crown / Commonwealth Agents until their full withdrawal in 1990.<br>
      <br>
      The first stamp illustrates the technical / plan drawings and the second stamp depicts a print of the car.
