  - Picture: stamp0393.jpg
    Width: 200
    IssueDate: 1992
    Description: |
      A single stamp commemorating Michael Schumacher's maiden Grand Prix win.<br>
      <br>
      The 1992 season (Schumacher's second season) was dominated by the two Williams cars, which had the powerful Renault engines, semi-automatic gearboxes and active suspension.  However, Schumacher in the "conventional" Benetton B192 secured his first ever podium finish, 3rd at the Mexican Grand Prix.  Schumacher then went on to take his maiden victory at the Belgian Grand Prix at Spa Francorchamps (a circuit that by 2003 he was referring to as his favourite track).
