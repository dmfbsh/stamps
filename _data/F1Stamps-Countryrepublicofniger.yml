  - Picture: stamp0222.jpg
    Width: 400
    IssueDate: 1996
    Description: |
      A mini sheet of four values commemorating Michael Schumacher's two drivers' titles of 1994 and 1995.<br>
      <br>
      The 1994 season was Schumacher's first Drivers' Championship.  The season, however, was marred by the deaths of Ayrton Senna (witnessed by Schumacher, who was directly behind in 2nd position) and Roland Ratzenberger during the San Marino Grand Prix, and by allegations that several teams, but most particularly Schumacher's Benetton team, broke the sport's technical regulations.<br>
      <br>
      In 1995 Schumacher successfully defended his title with Benetton.  He now had the same Renault engine as Williams.  He accumulated 33 more points than second-placed Damon Hill.  With team-mate Johnny Herbert, he took Benetton to its first Constructors' Championship and became the youngest two-time world champion in F1 history.
