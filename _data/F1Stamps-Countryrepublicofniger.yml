      In 1996, Jacques Villeneuve started racing in F1 with Williams-Renault (having won the IndyCar World Series in 1995).  This stamp shows Villeneuve with his FW-18 from that year.  In 1996, Villeneuve was runner up to Damon Hill (in the sister Williams car) in the drivers championship, winning 4 races.  The following year, in 1997, Villeneuve took the drivers title in the Williams-Renault FW-19.
  - Picture: stamp0185.jpg
    Width: 400
    IssueDate: 1981
    Description: |
      A mini sheet commemorating the 75th anniversary of the French Grand Prix.  The 1906 French Grand Prix was the first Grand Prix motor race and took place at Le Mans on June 26 and June 27 1906.  32 cars set off at 90-second intervals to complete 12 laps of a 64-mile circuit on the public roads to the east of the city.  The field was led away by Fernand Gabriel's Lorraine-Dietrich.<br>
      <br>
      The 1967 French Grand Prix, which was held at the Bugatti Circuit, Le Mans on July 2, 1967.   Graham Hill was on pole and led away for the first lap until Jack Brabham took over.  On lap 7 Jim Clark took the lead and Hill passed Brabham to make it a Lotus 1-2.  Hill then retook the lead until his crown-wheel and pinion failed on lap 14.  The same problem caused Clark's retirement from the lead on lap 23, leaving Brabham ahead of Dan Gurney, Chris Amon and Denny Hulme.  On lap 41 a fuel line broke on Gurney's car, making it a Brabham 1-2 and Amon's throttle cable broke several laps later.  Brabham drove home serenely to win his first race in eight Grands Prix and justify his position as reigning World Champion
