# List of Stamps for Country
- Country: United Arab Emirates
  Flag: UAEM0106.jpg
  Stamps:
  - Picture: stamp0085.jpg
    Width: 200
    IssueDate: 2010
    Description: |
      The Yas Marina Circuit is the venue for the Abu Dhabi Grand Prix. The circuit was designed by Hermann Tilke, and is situated on Yas Island, about 30 minutes from the capital of the UAE, Abu Dhabi. Yas Marina is the second F1 track in the Middle East, with the first being in Bahrain.<br>
      <br>
      The circuit held its inaugural Grand Prix in 2009 - the season finale - Red Bull had a 1-2 finish (Sebastian Vettel and Mark Weber respectively) with Jenson Button (Brawn GP) third.<br>
      <br>
      The 2010 race was again the season finale, it was won by Sebastian Vettel (Red Bull), the win meant that Vettel became the youngest ever world champion - at the start of the race there were 4 drivers with a chance of becoming champion.
