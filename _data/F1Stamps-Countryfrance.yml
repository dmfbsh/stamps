# List of Stamps for Country
- Country: France
  Flag: FRAN0001.jpg
  Stamps:
  - Picture: stamp0032.jpg
    Width: 400
    IssueDate: Unknown
    Description: |
      A series of 6 labels, celebrating Renault's success in F1 from 1992 to 1997:<br>
      <br>
      1992 - The Williams-Renault FW14B was driven by Nigel Mansell and Ricardo Patrese - Williams won the constructors championship and Mansell won the drivers title.<br>
      1993 - The Williams-Renault FW15C was driven by Damon Hill and Alain Prost - Williams won the constructors championship and Alain Prost won the drivers title.<br>
      1994 - The Williams-Renault FW16/FW16B was driven by Damon Hill, Ayrton Senna, David Coulthard and Nigel Mansell - Williams won the constructors championship and Michael Schumacher (Benetton-Ford) won the drivers title.<br>
      1995 - The Benetton-Renault B195 was driven by Michael Schumacher and Johnny Herbert - Benetton won the constructors championship and Schumacher won the drivers title.<br>
      1996 - The Williams-Renault FW18 was driven by Damon Hill and Jacques Villeneuve - Williams won the constructors championship and Hill won the drivers title.<br>
      1997 - The Williams-Renault FW19 was driven by Jacques Villeneuve and Heinz-Harald Frentzen - Williams won the constructors championship and Villeneuve won the drivers title.
  - Picture: stamp0365.jpg
    Width: 200
    IssueDate: 2012
    Description: |
      A stamp featuring Formula 1.
  - Picture: stamp0367.jpg
    Width: 200
    IssueDate: Unknown
    Description: |
      A single stamp featuring Alain Prost.<br>
      <br>
      Prost competed in F1 from 1980 to 1993; he won the drivers' championship four times.  During his F1 career he drove for McLaren, Renault, Ferrari and Williams.<br>
      <br>
      Prost had a smooth, relaxed driving style; he would conserve his brakes and tyres early in the race to enable him to mount a challenge later in the race.  His approach to competition earned him the nickname "The Professor".
  - Picture: stamp0463.jpg
    Width: 400
    IssueDate: 2005
    Description: |
      A mini sheet featuring the Gordon Bennett cup and Renault - included on the sheet are some Renault F1 cars.
