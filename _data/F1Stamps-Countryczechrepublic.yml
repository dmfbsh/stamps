  - Picture: stamp0460.jpg
    Width: 200
    IssueDate: 3rd October 2012
    Description: |
      Louis Chiron is the oldest driver to have competed in F1 - in 1955, in front of his home crowd in Monte Carlo, he competed in the Monaco Grand Prix a few weeks before his 56th birthday.  In his last race, the 1958 Monaco Grand Prix, Chiron was 58.<br>
      <br>
      During a 35 year racing career, Chiron competed in F1 in 1950, 1951, 1953, 1955, 1956 and 1958 driving a variety of cars such as the Maserati 4CLT and the 250F and the Lancia D50.  His best result was 3rd place at Monaco in 1950.
