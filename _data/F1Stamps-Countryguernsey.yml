  - Picture: stamp0045.jpg
    Width: 400
    IssueDate: 24th May 2007
    Description: |
      A set of 8 stamps depicting British F1 champions.<br>
      <br>
      - Mike Hawthorn was the first British driver to win the F1 World Championship title in 1958, driving a Ferrari.<br>
      - Graham Hill took the F1 World Championship in 1962 (driving a BRM) and again in 1968 (driving a Lotus).<br>
      - Jim Clark went on to win the F1 Championship twice, in 1963 and 1965, both times driving a Lotus.<br>
      - John Surtees (already a motorcycle legend) became a F1 World Champion in 1964, driving a Ferrari.<br>
      - Sir Jackie Stewart won the F1 Championship in 1969 (driving a Matra) and then 1971 and 1973, driving a Tyrrell.<br>
      - James Hunt won the F1 World Championship in Japan in 1976, driving a McLaren M23.<br>
      - Nigel Mansell won the F1 World Championship in 1992, driving a Williams.<br>
      - Damon Hill took the F1 World Championship in 1996, driving a Williams.
