      The Scuderia Ferrari team was founded by Enzo Ferrari in 1929 and became the racing team of Alfa Romeo, building and racing cars under the Alfa name.  In 1938, Alfa Romeo management made the decision to enter racing under its own name, establishing the Alfa Corse organisation, which adsorbed what had been Scuderia Ferrari.  Enzo Ferrari disagreed with this change in policy and was finally dismissed by Alfa in 1939.  The terms of his leaving forbade him from motorsport under his own name, for a period of four years.<br>
      <br>
      In 1947 Ferrari constructed the 12-cylinder, 1.5 L Tipo 125, the first racing car to bear the Ferrari name.  A Formula One version of the Tipo 125, the Ferrari 125 F1 was developed in 1948 and entered in several Grand Prix, at the time a World Championship had not yet been established.<br>
      <br>
      In 1950, the Formula One World Championship was established, and Scuderia Ferrari entered in this first season.  It is the only team to have competed in every season of the World Championship, from its inception to the current day.
