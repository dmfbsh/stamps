    Description: |
      A mini sheet of 9 values featuring the 2002 Austrian Grand Prix.  The race was held at the A1-Ring circuit; it was infamous for the "staged finish", where race leader Rubens Barrichello, was ordered to allow Ferrari teammate Michael Schumacher to overtake him under "team orders" and win the Grand Prix.  Ferrari wanted their number one driver Schumacher to win the race and collect the maximum points for the Drivers' Championship.  Barrichello let him pass on the last lap at the finish line which greatly upset the spectators.  Barrichello had also yielded second place to Schumacher at the line in the previous year's event.<br>
       <br>
      On the podium, in response to the jeers of the crowd, Schumacher insisted that Barrichello take the top spot on the podium.  Schumacher took the trophy for first place from the Austrian chancellor and gave it to Barrichello, who then took the second place trophy.  Barrichello, Schumacher and Ferrari were fined one million U.S. dollars for the failure to observe Article 170 of the Formula One Sporting Regulations concerning the podium ceremony.  As a result of this, and another incident at the United States Grand Prix, the FIA declared new rules against "team orders" artificially affecting race results.
