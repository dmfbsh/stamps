    Description: |
      A miniature sheet showing various Ferrari cars, which includes the Ferrari 246 F1.<br>
      <br>
      The Ferrari 246 F1 was a Ferrari racing car built for the Formula One World Championship of 1958.<br>
      <br>
      The 246 used a 2417 cc Dino V6 engine with a 65degree angle between the cylinder banks.  This was the first use of a V6 engine in a Formula One car, but otherwise the 246 was a conventional front engine design.  The Ferrari 246 was good enough to win a World Championship for Mike Hawthorn and a second place in the Constructors Championship for Ferrari.<br>
      <br>
      The Ferrari 246 was not only the first V6 engined car to win a Formula One Grand Prix, the French Grand Prix at Reims in 1958, it was also the last front engined car to win a Formula One Grand Prix.  This occurred at the 1960 Italian Grand Prix at Monza, where the major British teams boycotted the race.<br>
      <br>
      In 1960, the Ferrari 246 designation was also used for the first mid-engined Ferrari, the 246P Formula One car, again using a Dino V6 engine of 2417 cc.
