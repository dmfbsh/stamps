      A miniature sheet containing 4 stamps depicting the McLaren MP4/22; it was revealed in testing at Circuit de Valencia in Spain on 15 January 2007.  In its first race, the 2007 Australian Grand Prix at Melbourne, the car achieved second and fourth in qualifying and second and third places in the race, in the hands of Fernando Alonso and Lewis Hamilton.<br>
      <br>
      In its design philosophy behind the new car, the team says the MP4/22 features "some advanced engineering concepts" and "novel aerodynamic solutions".  On 17 January 2007, Fernando Alonso completed a shakedown test in the Ricardo Tormo circuit in Valencia, setting the fastest lap time of 1:12.050.<br>
      <br>
      The MP4/22 has proved to be far more competitive than its similar looking predecessor and McLaren scored 8 victories, unlike in 2006.  The car proved to be the most reliable car of the season, with no mechanical retirements in the first 15 races, and one of the two fastest cars on the field (along with the Ferraris). The low downforce package of the MP4/22 was extremely competitive.  McLaren, with the aid of their improved car, scored as many team points in the first half of 2007 as they had done during the entire year in 2006.
