# List of Stamps for Country
- Country: Republic of Mali
  Flag: MALI0001.jpg
  Stamps:
  - Picture: stamp0176.jpg
    Width: 400
    IssueDate: 2010
    Description: |
      A mini sheet of nine values featuring:<br>
      <br>
      Alain Prost<br>
      Ayrton Senna<br>
      Nigel Mansell<br>
      Jackie Stewart<br>
      Jim Clark<br>
      <br>
      Also shown are some of their cars - Tyrrell, Williams, McLaren and Lotus.
  - Picture: stamp0281.jpg
    Width: 400
    IssueDate: 2011
    Description: |
      A mini sheet commemorating Sebastian Vettel becoming the youngest double F1 world champion.<br>
      <br>
      Vettel won his second World Championship (by a large margin) at the 2011 Japanese Grand Prix, becoming the youngest driver, at 24 years and 98 days, to do so.  Red Bull Racing also won the Constructors Championship.
