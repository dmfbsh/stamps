# List of Stamps for Country
- Country: Kyrgyzstan Republic
  Flag: KYRG0001.jpg
  Stamps:
  - Picture: stamp0100.jpg
    Width: 400
    IssueDate: 2001
    Description: |
      A sheet of 9 stamps showing various F1 cars from that year.
  - Picture: stamp0248.jpg
    Width: 400
    IssueDate: 2000
    Description: |
      A mini sheet of stamps commemorating Michael Schumacher's drivers' title in 2000 - Schumacher became Ferrari's first drivers champion for 21 years.<br>
      <br>
      Ferrari also successfully defended their constructors' title in this year.
  - Picture: stamp0251.jpg
    Width: 400
    IssueDate: 2002
    Description: |
      A mini sheet featuring the Monaco Grand Prix of 2002.<br>
      <br>
      The race was won by David Coulthard in the McLaren MP4/17, with Michael Schumacher (Ferrari) second and Ralf Schumacher (Williams) third.
